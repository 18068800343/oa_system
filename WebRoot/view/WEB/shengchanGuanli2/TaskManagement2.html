<script>  
    $(document).ready( function () {
    	initTable();
    	laydate.render({
            elem: '#time' //指定元素
           ,type: 'month'
        });
	});
    

    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [
		            { "data": "tNo"},
		            { "data": "tName"}, 
		            { "data": "dName"}, 
		            { "data": "dIncome", render: $.fn.dataTable.render.number( ',', '.', 2, '' )}, 
		            { "data": "date"}, 
		            { "data": null},
		        ],
		        "columnDefs": [
								{	
										 "class": "tcenter",
										    "targets": 5,
										    "searchable": true,
										    "render": function(data, type, full) {
										  	  		return '<i class="iconfont icon-shanchu Pfbxb" style="font-size:20px;cursor:pointer;margin-left:5px;display:none;" title="删除" onclick="deleteCd(this)"></i>'
										        }
										  }
								],
								"fnDrawCallback" : function() {
									$.ajax({
				                		type:"post",
				                		url:getContextPath()+"/login/getUser",
				                		async:false,
				                		data:{
				                		},
				                		success:function(json){
				                			
				                			if(json!=null &&json!=""){
				                				var arr = json.uPermissions.split(',');
				                				
				                				for(var i=0;i<arr.length;i++){
				                					var arr2 = arr[i].replace("+","");
				                					//console.log(arr2);
				                					if(arr[i].indexOf("Pfbxb") >= 0 ){
				                						$(".Pfbxb").show();
				                					}
				                				}
				                				
				                			}
				                			
				                		}
				                	});
									
								},
        "order": [0, 'desc'],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
    
	function initTable(){
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/task2/selectDepartmentIncome',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
                
                $.ajax({
            		type:"post",
            		url:getContextPath()+"/login/getUser",
            		data:{
            		},
            		success:function(json){
            			
            			if(json!=null &&json!=""){
            				var arr = json.uPermissions.split(',');
            				
            				for(var i=0;i<arr.length;i++){
            					var arr2 = arr[i].replace("+","");
            					//console.log(arr2);
            					if(arr[i].indexOf("Pfbxb") >= 0 ){
            						$(".Pfbxb").show();
            					}
            				}
            				
            			}
            			
            		}
            	});
                
            }
        });
    }
	
	function file_submit(){
		var fileName=$("#file").val();
		if(fileName.indexOf("xls")==-1){
			toastr.error("请选择表格")
			return;
		}
		var options={
				url:getContextPath()+'/task2/importExcel',
				data:$('#from1').serialize(),  
				type:'POST',
				dataType: 'json',
				contentType : "application/x-www-form-urlencoded; charset=gbk",
				success:function(json){
					if(json>0){
						toastr.success('导入成功');
						location.reload([true]);
					}else{
						toastr.error('导入失败');
					}
				}
		}
		$("#form1").ajaxSubmit(options);
	}
  
	function file2_submit(){
		var fileName=$("#file2").val();
		if(fileName.indexOf("xls")==-1){
			toastr.error("请选择表格")
			return;
		}
		var options={
				url:getContextPath()+'/task2/importExcel2',
				data:$('#from2').serialize(),  
				type:'POST',
				dataType: 'json',
				contentType : "application/x-www-form-urlencoded; charset=gbk",
				success:function(json){
					if(json>0){
						location.reload([true]);
						toastr.success('导入成功');
					}else{
						toastr.error('导入失败');
					}
				}
		}
		$("#form2").ajaxSubmit(options);
	}
	
	function lookDetall(obj){
		var tr=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(tr).data();
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/task2/selectDepartment',
            dataType: 'json',
            data: {
            	no:data.tNo
            },
            success: function (json) {
                $("#d_table tbody").html('');
                for(var i=0;i<json.length;i++){
                	$("#d_table tbody").append("<tr><td>"+json[i].dName+"</td><td>"+json[i].dMoney+"</td><td>"+json[i].dIncome+"</td></tr>")
                }
                $("#look_modal").modal("show");
            }
        });
	}
	
	function deleteCd(obj){
		var tr=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(tr).data();
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		$.ajax({
                    type: 'POST',
                    url: getContextPath()+'/task2/deleteTask2',
                    dataType: 'json',
                    data: {
                    	no:data.tNo
                    },
                    success: function (json) {
                        if(json>0){
                        	toastr.success('删除成功');
                        	$("#mainContent").DataTable().row(tr).remove().draw(false);
                        }else{
                        	toastr.error('删除失败');
                        }
                    }
                });
        	}
        });
	}
		
</script>
