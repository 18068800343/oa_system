	function initTable(){
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/task2/selectTask2',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
                
                var zongjine=0;
                for(var i=0;i<json.length;i++){
                	zongjine+=Number(json[i].dMoney)
                }
                $("#allMoney").text(zongjine.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","))
                
                $.ajax({
            		type:"post",
            		url:getContextPath()+"/login/getUser",
            		data:{
            		},
            		success:function(json){
            			
            			if(json!=null &&json!=""){
            				var arr = json.uPermissions.split(',');
            				
            				for(var i=0;i<arr.length;i++){
            					var arr2 = arr[i].replace("+","");
            					//console.log(arr2);
            					if(arr[i].indexOf("Pfac") >= 0 ){
            						$(".Pfac").show();
            					}
            					if(arr[i].indexOf("Pfad") >= 0 ){
            						$(".Pfad").show();
            					}
            				}
            				
            			}
            			
            		}
            	});
                
            }
        });
    }
	
	//初始化部门
	function bumenSelect(){
	    $.ajax({
	        type: 'POST',

		                    + json[i].omName + "</option>");
	        		
	        	} 
	        }

	function initNianFen(){
    	var mydate = new Date();
    	var now_year=mydate.getFullYear();
    	var arr=[];
    	for(var i=now_year;i>=2016;i--){
    		arr.push(i)
    	}
    	$("#nianfen").empty('');
    	$("#nianfen").append("<option value='%'>全部</option>");
    	for(var i=0;i<arr.length;i++){
        	$("#nianfen").append("<option value="+arr[i]+">"+arr[i]+"</option>");
        }
    	$("#nianfen").trigger("change");
    }
	
	$("#nianfen").change(function(){
		var year=$("#nianfen").val()
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/task2/getSumMoneyByYear',
            dataType: 'json',
            data: {
            	year:year,
            },
            success: function (json) {
           		 $("#bmljMoney").empty();
            	 if(json!=null&&json.length!=0){
            		 var zongjine=0
            		 for(var i = 0; i < json.length; i++){
            			 $("#bmljMoney").append(
            				"<tr><td>"+json[i].dName+":</td><td cosplan='3' class='jinqianyanse'>"+json[i].dMoney+"</td></tr>"		 
            			 )
            			 zongjine+=json[i].dMoney;
            		 }
            		 $("#bmljMoney").append(
             				"<tr><td>总金额:</td><td cosplan='3' class='jinqianyanse'>"+zongjine.toFixed(2)+"</td></tr>"		 
             			 )
            	 }else{
            		 $("#bmljMoney").append(
              				"<tr><td cosplan='4' class='jinqianyanse'>无</td></tr>"		 
              			 )
             	 }
            }
        });
	})
	
	
	
	function file_submit(){
		var fileName=$("#file").val();
		if(fileName.indexOf("xls")==-1){
			toastr.error("请选择表格")
			return;
		}
		var options={
				url:getContextPath()+'/task2/importExcel',
				data:{
					//time:$("#this_time").val()
				},  
				type:'POST',
				dataType: 'json',
				contentType : "application/x-www-form-urlencoded; charset=gbk",
				success:function(json){
					if(json>0){
						toastr.success('导入成功');
						location.reload([true]);
					}else{
						toastr.error('导入失败');
					}
				}
		}
		$("#form1").ajaxSubmit(options);
	}
  
	function file2_submit(){
		var fileName=$("#file2").val();
		if(fileName.indexOf("xls")==-1){
			toastr.error("请选择表格")
			return;
		}
		var options={
				url:getContextPath()+'/task2/importExcel2',
				data:$('#from2').serialize(),  
				type:'POST',
				dataType: 'json',
				contentType : "application/x-www-form-urlencoded; charset=gbk",
				success:function(json){
					if(json>0){
						location.reload([true]);
						toastr.success('导入成功');
					}else{
						toastr.error('导入失败');
					}
				}
		}
		$("#form2").ajaxSubmit(options);
	}

            dataType: 'json',

	function deleteCd(obj){
		var tr=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(tr).data();
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		$.ajax({
                    type: 'POST',
                    url: getContextPath()+'/task2/deleteTask2',
                    dataType: 'json',
                    data: {
                    	tId:data.tId,
                    },
                    success: function (json) {
                        if(json>0){
                        	toastr.success('删除成功');
                        	$("#mainContent").DataTable().row(tr).remove().draw(false);
                        }else{
                        	toastr.error('删除失败');
                        }
                    }
                });
        	}
        });
	}
	
	$("#searchData").on("input", function(e){
		var d = $("#searchData").val();
		$("#mainContent").DataTable().search(d).draw(true);
	});

	var tr;

		dom=$(obj).parents("tr");

		$("#xmbh").val(data.tNo)

	}
		
	
	function baocun(){
		var tNo=$("#xmbh").val()
		var tName=$("#xmmc").val()
		var tType=$("#sjlx").val()
		var tDate=$("#tbsj").val()
		var dName=$("#bmmc").val()
		var dMoney=$("#htj").val()
		var dIncome=$("#bmzsr").val()
	
		 $.ajax({
		        type: 'POST',
		        url: getContextPath()+'/task2/updateTaskById',
		        dataType: 'json',
		        data: {
		        	tId:xgId,
		        	tNo:tNo,
		        	tName:tName,
		        	tType:tType,
		        	tDate:tDate,
		        	dName:dName,
		        	dMoney:dMoney,
		        	dIncome:dIncome,
		        },
		        success: function (json) {
		        	if(json.result>0){
		        		$("#change").modal("hide")
		        		toastr.success("修改成功");
		        		$('#mainContent').DataTable().row(tr).data(json.obj);
		        		initTable();
		        	}else{
		        		toastr.error("修改失败")
		        	}
		        	 
		        }
		    });
	}
