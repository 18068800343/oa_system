	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/selectDepartmentTargetByOmId',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	var tId;
	var contractAmount;//合同额
	var revenueTarget;//收入目标
	var collectionTarget;//收款目标
	var profit;//利润目标
	function splitThis(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		tId=data.tId;
		contractAmount=data.contractAmount;
		revenueTarget=data.revenueTarget;
		collectionTarget=data.collectionTarget;
		profit=data.profit;
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/selectMonthTargetById',
            dataType: 'json',
            data:{
            	tId:data.tId
            },
            success: function (json) {
            	if(json.length>0){
            		$("#table_target tbody").html('');
            		for(var i=json.length-1;i>=0;i--){
            			$("#table_target tbody").append("<tr>"+
            																		"<td>"+json[i].month+"</td>"+
            																		"<td><input type='text' class='form-control' value="+json[i].contractAmount+"></td>"+
            																		"<td><input type='text' class='form-control' value="+json[i].revenueTarget+"></td>"+
            																		"<td><input type='text' class='form-control' value="+json[i].collectionTarget+"></td>"+
            																		"<td><input type='text' class='form-control' value="+json[i].profit+"></td>"+
            																	"</tr>")
            		}
            	}
            		
            }
		}); 
		$("#fenjiebumen").modal("show");
	}
	
	
	function save(){
		var mubiaoSum=0;
		var shouruSum=0;
		var shoukuanSum=0;
		var lrSum=0;
		var monthArray=new Array();
		$("#table_target tbody").find("tr").each(function(){
			var tdAddr=$(this).children();
			var month=$(tdAddr).text();
			var mubiao = tdAddr.eq(1).find("input").val();
	    	var shouru = tdAddr.eq(2).find("input").val();
	    	var shoukuan = tdAddr.eq(3).find("input").val();
	    	var lr = tdAddr.eq(4).find("input").val();
	    	mubiaoSum=mubiaoSum+Number(mubiao);
	    	shouruSum=shouruSum+Number(shouru);
	    	shoukuanSum=shoukuanSum+Number(shoukuan);
	    	lrSum=lrSum+Number(lr);
	    	var month_target={
	    			otId:undefined,
	    			month:undefined,
	    			contractAmount:undefined,
	    			revenueTarget:undefined,
	    			collectionTarget:undefined,
	    			profit:undefined
	    	}
	    	month_target.otId=tId;
	    	month_target.month=month;
	    	month_target.contractAmount=mubiao;
	    	month_target.revenueTarget=shouru;
	    	month_target.collectionTarget=shoukuan;
	    	month_target.profit=lr;
	    	monthArray.push(month_target);
		})
		if(mubiaoSum!=contractAmount){
			toastr.error("新增合同额分配有误");
			return;
		}
		if(shouruSum!=revenueTarget){
			toastr.error("收入目标分配有误");
			return;
		}
		if(shoukuanSum!=collectionTarget){
			toastr.error("收款目标分配有误");
			return;
		}
		if(lrSum!=profit){
			toastr.error("利润目标分配有误");
			return;
		}
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/addMonthTargetBySave',
            dataType: 'json',
            contentType: "application/json", 
            data:JSON.stringify(monthArray),
            success: function (json) {
            		if(json==0){
            			toastr.error("拆解失败");
            		}else{
            			$("#fenjiebumen").modal("hide");
            			toastr.success("拆解成功");
            		}
            }
		}); 
	}	

	var stateArray=[];
	var flag=true;
	function showerji(aa){
		var dom = $(aa).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		var tId=data.tId
		if(stateArray.indexOf(data.tId)>=0){
			stateArray.splice($.inArray(data.tId,stateArray),1);// $.inArray(data.idFirst,stateArray)获取idFirst在数组中的索引值 ；stateArray.splice(索引值，数量)删除数组中指定索引值的元素
			$(".qwe"+data.tId).remove();
		}else{
			stateArray.push(data.tId);
			$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/operationTarget/selectMonthTargetById',
	            dataType: 'json',
	            async:false,
	            data:{
	            	tId:tId
	            },
	            success: function (json) {
	            	if(json.length>0){
	            		for(var i=0;i<json.length;i++){
	        				$(aa).parent().parent().after('<tr class="qwe'+data.tId+'"><td colspan="3">'+json[i].month+'月</td><td colspan="3">'+json[i].contractAmount+'</td><td colspan="3">'+json[i].revenueTarget+'</td><td colspan="3">'+json[i].collectionTarget+'</td><td colspan="2">'+json[i].profit+'</td></tr>');
	        			}
	            	}else{
	            		$(aa).parent().parent().after('<tr class="qwe'+data.tId+'"><td colspan="14">暂无信息</td></tr>')
	            	}
	            	$(aa).parent().parent().after('<tr class="qwe'+data.tId+'"><td colspan="3">月份</td><td colspan="3">月新增合同额(万元)</td><td colspan="3">月收入目标(万元)</td><td colspan="3">月收款目标(万元)</td><td colspan="2">月利润目标(万元)</td></tr>');
	            }
	        }); 
		}
		if(flag==true){
			$(aa).removeClass("glyphicon-chevron-down");
			$(aa).addClass("glyphicon-chevron-up");
			flag=false;
		}else{
			$(aa).removeClass("glyphicon-chevron-up");
			$(aa).addClass("glyphicon-chevron-down");
			flag=true;
		}
	}
	

</script>
