	function bumenedu(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            data: {
            },
            success: function (json) {
            	for(var i=0;i<json.length;i++){
            		$('#bumene tbody').append("<tr><td>"
            				+json[i].omName
            				+"</td><td>"
            				+"<input type='text' class='form-control' >"
            				+"</td><td>"
            				+"<button type='button' class='btn btn-default' data-toggle='modal' data-target='#fenjiebumen'>查看</button>"
            				+"</td></tr>");
            	}
            }
        });
    }
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/selectOperationTarget',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	function add_save(){
		var contractAmount=$("#add_contractAmount").val();
		var revenueTarget=$("#add_revenueTarget").val();
		var collectionTarget=$("#add_collectionTarget").val();
		var year=$("#year").val();
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/addOperationTargetBySave',
            dataType: 'json',
            data: {
            	contractAmount:contractAmount,
            	revenueTarget:revenueTarget,
            	collectionTarget:collectionTarget,
            	year:year
            },
            success: function (json) {
            		if(json==0){
            			toastr.error("新建保存失败")
            		}else if(json==1){
            			$("#myModal").modal("hide");
            			toastr.success("新建保存成功")
            		}else if(json==2){
            			toastr.error("年份重复")
            		}
            }
		});
	}
	
	function add_submit(){
		var contractAmount=$("#add_contractAmount").val();
		var revenueTarget=$("#add_revenueTarget").val();
		var collectionTarget=$("#add_collectionTarget").val();
		var year=$("#year").val();
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/addOperationTargetBySubmit',
            dataType: 'json',
            data: {
            	contractAmount:contractAmount,
            	revenueTarget:revenueTarget,
            	collectionTarget:collectionTarget,
            	year:year
            },
            success: function (json) {
            		if(json==0){
            			toastr.error("新建保存失败")
            		}else if(json==1){
            			$("#myModal").modal("hide");
            			toastr.success("新建保存成功")
            		}else if(json==2){
            			toastr.error("年份重复")
            		}
            }
		});
	}
	
	var otId;
	function update(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		otId=data.otId;
		$("#xgyear").val(data.year).attr("disabled",true);
		$("#xg_contractAmount").val(data.contractAmount);
		$("#xg_revenueTarget").val(data.revenueTarget);
		$("#xg_collectionTarget").val(data.collectionTarget);
		
		$("#change").modal("show");
	}
	
	function xg_save(){
		var year=$("#xgyear").val();
		var contractAmount=$("#xg_contractAmount").val();
		var revenueTarget=$("#xg_revenueTarget").val();
		var collectionTarget=$("#xg_collectionTarget").val();
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/updateOperationTargetBySave',
            dataType: 'json',
            data: {
            	otId:otId,
            	year:year,
            	contractAmount:contractAmount,
            	revenueTarget:revenueTarget,
            	collectionTarget:collectionTarget
            },
            error: function (msg) {
            	toastr.error("请求失败");
            },
            success: function (json) {
            	if(json==0){
            		toastr.error("修改失败");
            	}else{
					$("#change").modal("hide");            		
            		toastr.success("修改成功");
            	}
            }
		});
	}
	
	function xg_submit(){
		var year=$("#xgyear").val();
		var contractAmount=$("#xg_contractAmount").val();
		var revenueTarget=$("#xg_revenueTarget").val();
		var collectionTarget=$("#xg_collectionTarget").val();
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/updateOperationTargetBySubmit',
            dataType: 'json',
            data: {
            	otId:otId,
            	year:year,
            	contractAmount:contractAmount,
            	revenueTarget:revenueTarget,
            	collectionTarget:collectionTarget
            },
            error: function (msg) {
            	toastr.error("请求失败");
            },

					$("#change").modal("hide");

            	}

		});

	//拆解到部门
		var gongsiid;
		var contractAmount;//合同额
		var revenueTarget;//收入目标
		var collectionTarget;//收款目标
		$('#mainContent').delegate('#chaojie','click', function () {
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			gongsiid=data.otId
			contractAmount=data.contractAmount;
        	revenueTarget=data.revenueTarget;
        	collectionTarget=data.collectionTarget;
			$("#chakangongsi").modal("show");
		})
		
		function quedingchaijie(){
			var xinchai=new Array();
			var mubiaoSum=0;
			var shouruSum=0;
			var shoukuanSum=0;
			$("#cjdbm tbody").find("tr").each(function(){
				var tdArr = $(this).children();
	    		var name = tdArr.eq(0).find("input").attr("data");
	    	    var mubiao = tdArr.eq(1).find("input").val();
	    	    var shouru = tdArr.eq(2).find("input").val();
	    	    var shoukuan = tdArr.eq(3).find("input").val();
	    	    
	    	    mubiaoSum=mubiaoSum+Number(mubiao);
	    	    shouruSum=shouruSum+Number(shouru);
	    	    shoukuanSum=shoukuanSum+Number(shoukuan);
	    	    var chaojiemubiaoe={
	    	    		otId:undefined,
	    	    		omId:undefined,
	    	    		contractAmount:undefined,
	    	    		revenueTarget:undefined,
	    	    		collectionTarget:undefined
	    	    }
	    	    chaojiemubiaoe.otId=gongsiid;
	    	    chaojiemubiaoe.omId=name;
	    	    chaojiemubiaoe.contractAmount=mubiao;
	    	    chaojiemubiaoe.revenueTarget=shouru;
	    	    chaojiemubiaoe.collectionTarget=shoukuan;
	    	    xinchai.push(chaojiemubiaoe);
			})
			
			if(mubiaoSum!=contractAmount){
				toastr.error("新增合同额分配有误");
				return;
			}
			if(shouruSum!=revenueTarget){
				toastr.error("收入目标分配有误");
				return;
			}
			if(shoukuanSum!=collectionTarget){
				toastr.error("收款目标分配有误");
				return;
			}
			$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/operationTarget/addDepartmentTargetBySave',
	            dataType: 'json',
	            contentType: "application/json", 
	            data:JSON.stringify(xinchai),
	            success: function (json) {
	            		if(json==0){
	            			toastr.error("拆解失败");
	            		}else{
	            			$("#chakangongsi").modal("hide");
	            			toastr.success("拆解成功");
	            		}
	            }
			}); 
		}

	var gongsiid2;

        			}
	            	$(aa).parent().parent().after('<tr class="qwe'+data.otId+'" style="font-weight:700;font-size:18px;"><td style="border:none;"></td><td>部门名称</td><td>部门新增合同额</td><td>部门收入目标</td><td>部门收款目标</td><td>操作</td></tr>');
	            }
	        });

	function look(obj){
		var dom = $(obj).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		var id=data.otId;
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/operationTarget/getCorporationTarget',

            data:{
            	id:id
            },
            success: function (json) {

            		}

            	}
            	
            }
