	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/InternalTraining/selectInternalTraining',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	function initDepartment(){
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $("#new_department").html('');
                $("#edit_department").html('');
                for(var i=0;i<json.length;i++){
                	$("#new_department").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#edit_department").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                }
                /* $("#new_department").trigger("change");
                $("#edit_department").trigger("change"); */
            }
        });
	}

	 function lookAll(obj){
		 var dom=$(obj).parents("tr");
		 var data=$('#mainContent').DataTable().row(dom).data();
		 $.ajax({
		        type: 'POST',
		        url: getContextPath()+'/organizationManagement/getOrgNameById',
		        dataType: 'json',
		        data: {
		        	omId:data.department
		        },
		        success: function (json) {
		        	//console.log(json)
		        	$("#lookdepartment").text(json.omName)
		        }
		    });
		 $("#lookclassName").text(data.courseName);
		 $("#lookyear").text(data.trainingDate);
		 $("#lookaddr").text(data.trainingLocation);
		 $("#lookmoney").text(data.trainingMoney);
		 $("#lookclass_info").text(data.trainingDesc);
		 $("#looktarget").text(data.trainingReason);
		 $("#lookuser").text(data.uName);;
		 $("#lookduty").text(data.dutyName);;
		 
		 $("#looktable").html('');
		 var acc=data.accessory;
		 for(var i=0;i<acc.length;i++){
			 $("#looktable").append("<tr><td>附件"+(i+1)+"</td><td><input style='width:100%;' type='text' value="+acc[i].acName+" class='form-control' disabled/></td><td><button type='button' data2="+acc[i].acUrl+" onclick='downloadFile(this)' class='btn btn-primary'>下载附件</button></td></tr>")	 
		 }
		 
		 $("#allMsg1").modal("show");
	 }
	 
	 function downloadFile(obj){
		 var filePath=$(obj).attr("data2");
		var fileName=$(obj).parents("tr").find("td").eq(1).find("input").val();
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+fileName+"&filePath="+filePath);
	 }

		 $("#change").modal("show");
	 }
	
	 function deleteFile(obj){
			var aId=$(obj).attr("data");
			var acUrl=$(obj).attr("data2");
			var acName=$(obj).parents("tr").find("td").eq(1).find("input").val();
			var statu = confirm("确认删除吗?");
			  if(!statu){
			   return false;
			  }
			$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/InternalTraining/deleteAccessory',
	            dataType: 'json',
	            data: {
	            	aId:aId,
	            	acUrl:acUrl,
	            	acName:acName
	            },
	            success: function (json) {
	                if(json==0){
	                	toastr.error("删除失败");
	                }else{
	                	$(obj).parents("tr").remove();
	                	toastr.success("删除成功");
	                }
	            }
	        });
		}
