<script src="../../js/jquery.js"></script>

<script>
    $(document).ready( function () {
    	initTable();
	});

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
   }
   // 调用方法
   	id=GetQueryString("prjId");

	var bfNo;
	function initTable(){
		$.ajax({
			type:"post",
			url:getContextPath()+"/budge/selectBudgeById",
			dataType:"json",
			data:{
				id:id,
			},
			success:function(json){
				console.log(json);
				//费用预算
				bfNo=json.bfNo;
				$("#lookprjName").text(json.prjId)
				$("#lookrenwudan").text(json.taskNo)
				$("#lookjfdanwei").text(json.prjUnit)
				$("#lookdepartment").text(json.omName)
				$("#lookyear").text(json.budgetDate)
				$("#lookshenbaoren").text(json.declarer)
				$("#lookbfNo").text(json.bfNo)
				
				$("#lookfyyusuan tbody").empty("");
            	for(var i=0;i<json.costBudget.length;i++){
            		$("#lookfyyusuan").append("<tr><td>"
								    			+json.costBudget[i].classify
								    			+"</td><td>"
								    			+json.costBudget[i].prjDetail
								    			+"</td><td>"
								    			+json.costBudget[i].name2
								    			+"</td><td>"
								    			+json.costBudget[i].costAmount
								    			+"</td><td>"
								    			+json.costBudget[i].cbDesc
								    			+"</td></tr>")
            	}
            	//人工预算
            	$("#lookrgyusuan tbody").empty("");
            	for(var i=0;i<json.artificialBudget.length;i++){
            		$("#lookrgyusuan").append("<tr><td>"
								    			+json.artificialBudget[i].prjMemberType
								    			+"</td><td>"
								    			+json.artificialBudget[i].aName
								    			+"</td><td>"
								    			+json.artificialBudget[i].roleCoefficient
								    			+"</td><td>"
								    			+json.artificialBudget[i].estimatedDays
								    			+"</td><td>"
								    			+json.artificialBudget[i].aDesc
								    			+"</td></tr>")
            	}
			}
		})
	}



</script>
