	function allCheck(checkbox){
		if(checkbox.checked==true){

		}

	function selOne(){
		var f=true;
		var checkboxs=document.getElementsByName('checkboxs');
		var sel=document.getElementById('allchk');

			if(checkboxs[i].checked!=f){
			  sel.checked=false;
			  break;
			}
		sel.checked=f;
		}
	}
