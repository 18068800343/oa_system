	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/gsMaterialOut/selectGsMaterialOut',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

	
	//初始化采购合同名和采购合同号
    function initSelectCG(){
		$.ajax({
        type: 'POST',
        url: getContextPath()+'/gsMaterialIn/selectcgNotaskNoPrjName',
        dataType: 'json',
        data: {
        },
        error: function (msg) {
        	toastr.error("请求失败");
        },
        success: function (json) {
        	console.log(json)
        	$("#cgNo").html('');
        	$("#cgName").html('');
        	for(var i=0;i<json.length;i++){
        		$("#cgNo").append("<option value="+json[i].cgNo+">"+json[i].cgNo+"</option>");
        		$("#cgName").append("<option value="+json[i].cgName+">"+json[i].cgName+"</option>");
        	}
        	$('#cgNo').editableSelect().on('select.editable-select', function (e, dom) {
        		$.ajax({
                    type: 'POST',
                    url: getContextPath()+'/gsMaterialIn/selecttaskNoPrjNameBycgNo',
                    dataType: 'json',
                    data: {
                    	cgNo:$('#cgNo').val()
                    },
                    success: function (json) {
                    	console.log(json)
                    	for(var i=0;i<json.length;i++){
                    		$('#cgName').val(json[i].cgName);
                    		var prj=json[i].demandProject;
                    		console.log(prj)
	                 		var list=new Array();
                    		if(prj.indexOf(",")){
                    			var name=prj.split(",")
                    			for(var a=0;a<name.length;a++){
                    				console.log(name[a])
                    				list.push(name[a])
                    			}
                    		}else{
                    			list.push(name)
                    		}
                    		$('#prjName').attr("disabled",false)
                    		$('#prjName').empty();
                    		for(var k=0;k<list.length;k++){
                    			$('#prjName').append("<option value="+list[k]+">"+list[k]+"</option>")
                    		}
	                    	/* $('#taskNo').val(json[i].taskNo);
	                    	$('#prjName').val(json[i].demandProject); */
                    	}
                    		$('#prjName').trigger('change')
                    }
          		});
          	})
          	$('#cgName').editableSelect().on('select.editable-select', function (e, dom) {
        		$.ajax({
                    type: 'POST',
                    url: getContextPath()+'/gsMaterialIn/selectcgNotaskNoPrjNameBycgName',
                    dataType: 'json',
                    data: {
                    	cgName:$('#cgName').val()
                    },
                    success: function (json) {
                    	console.log(json)
                    	for(var i=0;i<json.length;i++){
                    		initMaterial(json[i].buyNo)
                    		$('#cgNo').val(json[i].cgNo);
	                    	/* $('#taskNo').val(json[i].taskNo);
	                    	$('#prjName').val(json[i].demandProject); */
                    	}
                    }
          		});
          	})
          	 
        }
		});
	}

		var name=$('#prjName').val()
		initMaterial(name)
		$.ajax({
            type: 'POST',

            	for(var i=0;i<json.length;i++){
	                $('#taskNo').val(json[i].prjNo);
            	}
            }
  		});
	})
	
	
  //初始化材料列表
	var arrayClId=new Array();
	function initMaterial(obj){
		/* var arr=new Array();
		if(obj.indexOf(",")){
			var list=obj.split(",");
			for(var i=0;i<list.length;i++){
				arr.push(list[i])
			}
		}else{
			arr.push(list)
		} */
		if(obj!=null){
			$("#cailiaobiaoDiv table").remove();
				//console.log(list[i])
        		$("#cailiaobiaoDiv").append(
        				"<table  class='table table-bordered table-condensed' id='cailiaobiao'>"+
                    	"<thead>"+
                    		"<tr>"+
                            	"<td>采购部门</td>"+
                                "<td dataId='' id='cgbumen'></td>"+
                                "<td  colspan='2'>部门采购金额</td>"+
                                "<td id='bumencgMoney' colspan='2'></td>"+
                            	"<th colspan='4' style='text-align:right;'><button type='button' id='xgyijianjiesuanMoney' onclick='yijianjiesuan()' class='btn btn-primary' >一键结算金额</button></th>"+
                        	"</tr>"+
                        	"<tr>"+
                            	"<th>材料名称</th>"+
                            	"<th>材料类型</th>"+
	                            "<th>材料型号</th>"+
	                            "<th style='width:6%;'>单位</th>"+
	                            "<th>数量</th>"+
	                            "<th style='width:8%;'>单价</th>"+
	                            "<th style='width:8%;'>领料数量</th>"+
	                            "<th>剩余数量</th>"+
	                            "<th>出库金额</th>"+
                        	"</tr>"+
                    	"</thead>"+
                    	"<tbody>"+
                    	"</tbody>"+
                    "</table>"
                    )
		  		$.ajax({
		            type: 'POST',
		            url: getContextPath()+'/PrjMaterialBuy/selectBuyByname',
		            dataType: 'json',
		            data: {
		            	name:obj
		            },
		            success: function (json) {
		            	//console.log(json)
		            	for(var i=0;i<json.length;i++){
		            		var omName=json[i].omName
		            		var sumPrice=json[i].sumPrice;
		            		var taskCode=json[i].taskCode;
		            		if($.inArray(taskCode, arrayClId)==-1){
		            			arrayClId.push(taskCode)
		            		} 
		            		$("#cgbumen").text(json[i].omName)
		            		$("#cgbumen").attr("dataId",taskCode)
		            		$("#bumencgMoney").text(json[i].sumPrice)
		            		
		            		$.ajax({
		                        type: 'POST',
		                        url: getContextPath()+'/md/selectMaterialDemandById',
		                        dataType: 'json',
		                        async:false,
		                        data: {
		                        	id:json[i].pmbId
		                        },
		                        success: function (json) {
		                        	//console.log(json)
		                        	for(var k=0;k<json.length;k++){
		                        		$("#cailiaobiao tbody").append("<tr dataId="+json[k].mdlId+"><td>"
		                		  				+""+json[k].materialName+""

		                		  				+"</td></tr>")
		                        	} 
		                        }

		            	}
		            }

	  		}

	//一键结算金额
	function yijianjiesuan(){
		//console.log(obj)
		var num=$("#num").val();
		if(num!=""){
			var hetongMoney=0;
			$("#cailiaobiaoDiv table").each(function(){
				var bumenMoney=0;
				$(this).find("tbody").eq(0).find("tr").each(function(){
					var danjia=$(this).find("td").eq(4).find("input").val();
					var num=$(this).find("td").eq(3).text();
					var money=danjia*num
					$(this).find("td").eq(5).text(money);
					bumenMoney+=money;
				})
				$(this).find("thead").eq(0).find("tr").eq(0).find("td").eq(3).text(bumenMoney)
				hetongMoney+=bumenMoney;
			})
			$("#cghetongMoney").val(hetongMoney);
		}
	}

//数组去重
Array.prototype.unique3 = function(){
 var res = [];
 var json = {};
 for(var i = 0; i < this.length; i++){
  if(!json[this[i]]){
   res.push(this[i]);
   json[this[i]] = 1;
  }
 }
 return res;
}
