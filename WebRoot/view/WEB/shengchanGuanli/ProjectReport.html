	//保存
	function save(){
		var rizhiArray=new Array();
    	$("#rizhijihe").find("table").each(function(){
    		var shigongbuwei=$(this).find("tr").eq(0).find("textarea").val();
    		var renjiliao=$(this).find("tr").eq(1).find("textarea").val();
    		var shigongneirong=$(this).find("tr").eq(2).find("textarea").val();
    		var anquanqingkuang=$(this).find("tr").eq(3).find("textarea").val();
    		var zhiliangqingkuang=$(this).find("tr").eq(4).find("textarea").val();
    		var zhongdashixiang=$(this).find("tr").eq(5).find("textarea").val();
    		var qitashixiang=$(this).find("tr").eq(6).find("textarea").val();
    		var mingrijihua=$(this).find("tr").eq(7).find("textarea").val();
    		
    		var rizhiInfo={
    				pclId:null,
    				constructionSite:undefined,
    				materialCondition:undefined,
    				constructionContent:undefined,
    				safetySituation:undefined,
    				qualityCondition:undefined,
    				importentThings:undefined,
    				otherThings:undefined,
    				tomorrowPlan:undefined,
    		}
    		rizhiInfo.pclId=null;
    		rizhiInfo.constructionSite=shigongbuwei;
    		rizhiInfo.materialCondition=renjiliao;
    		rizhiInfo.constructionContent=shigongneirong;
    		rizhiInfo.safetySituation=anquanqingkuang;
    		rizhiInfo.qualityCondition=zhiliangqingkuang;
    		rizhiInfo.importentThings=zhongdashixiang;
    		rizhiInfo.otherThings=qitashixiang;
    		rizhiInfo.tomorrowPlan=mingrijihua;
    		rizhiArray.push(rizhiInfo);
    	}) 
		var prjName=$("#prjName").val();
		var prjNo=$("#prjNo").val();
		var prjTime_limit=$("#prjTime_limit").val();
		var year=$("#year").val();
		var temperature=$("#temperature").val();
		var weather=$("#weather").val();
		if(prjName==''){
			toastr.error("项目名称为空")
			return;
		}
		if(prjNo==''){
			toastr.error("任务单号为空")
			return;
		}
		
		var rizhi={
				pclId:null,
				prjCode:undefined,
				prjName:undefined,
				prjLongTime:undefined,
				weather:undefined,
				temperature:undefined,
				fillTime:undefined,
				prjLogInfo:undefined,
		}
		rizhi.pclId=null;
		rizhi.prjCode=prjNo;
		rizhi.prjName=prjName;
		rizhi.prjLongTime=prjTime_limit;
		rizhi.weather=weather;
		rizhi.temperature=temperature;
		rizhi.fillTime=year;
		rizhi.prjLogInfo=rizhiArray;
		 $.ajax({
            type: 'POST',
            url: getContextPath()+'/PrjConstructionLog/addPrjConstructionLogSave',
            dataType: 'json',
            contentType: "application/json", 
            data:JSON.stringify(rizhi),
            success: function (json) {
            	if(json.result>0){
            		toastr.success("添加成功");
            		$('#mainContent').DataTable().row.add(json.PrjConstructionLog).draw(false);     //新增行立即显示
            		$("#myModal").modal("hide")
            		$(".Pehab").show();
            		$(".Pehac").show();
            		$(".Pehad").show();
            	}else{
            		toastr.error("添加失败")
            	}
            }
  		}); 
		
	}
	
	
	//删除
	function deleteLog(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		myTool.mask.show('删除中...');
        		$.ajax({
        			type:"POST",
        			url:getContextPath()+"/PrjConstructionLog/deletePrjConstructionLog",
        			dataType:"json",
        			data:{ 
        				id:data.pclId
        				},
        			success:function(json){
						myTool.mask.hide();
        				if(json>0){
        					toastr.success("删除成功")
        					$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
        				}else{
        					toastr.error("删除失败")
        				}
        			}
        		})
        	    	
        	}
        });
		
	}

				fillTime:undefined,
				prjLogInfo:undefined,
		}
		rizhi.pclId=xgId;
		rizhi.prjCode=prjNo;
		rizhi.prjName=prjName;
		rizhi.prjLongTime=prjTime_limit;
		rizhi.weather=weather;
		rizhi.temperature=temperature;
		rizhi.fillTime=year;
		rizhi.prjLogInfo=rizhiArray;
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/PrjConstructionLog/updatePrjConstructionLogSave',
            dataType: 'json',
            contentType: "application/json", 
            data:JSON.stringify(rizhi),
            success: function (json) {
            	if(json.result>0){
            		toastr.success("修改成功");
            		$('#mainContent').DataTable().row(tr).data(json.PrjConstructionLog);//修改行立即显示
            		$("#change").modal("hide")
            		$(".Pehab").show();
            		$(".Pehac").show();
            		$(".Pehad").show();
            	}else{
            		toastr.error("添加失败")
            	}
            }
  		});
	}
