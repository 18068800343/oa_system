    function getCreat(bb){
        var EnterpriseRating= $(bb).parent().prev().text();
        var Remarks= $(bb).parent().prev().prev().text();
        var ContactPhone1= $(bb).parent().prev().prev().prev().text();
        var Contacts= $(bb).parent().prev().prev().prev().prev().text();
        var address= $(bb).parent().prev().prev().prev().prev().prev().text();
        var ProprietorUnit= $(bb).parent().prev().prev().prev().prev().prev().prev().text();
        var Code= $(bb).parent().prev().prev().prev().prev().prev().prev().prev().text();
        $("#CEnterprise-rating").val(EnterpriseRating);
        $("#CRemarks").val(Remarks);
        $("#CContact-phone1").val(ContactPhone1);
        $("#CContacts").val(Contacts);
        $("#Caddress").val(address);
        $("#CProprietor-unit").val(ProprietorUnit);
        $("#CCode").val(Code);
        rowIndex = bb.parentNode.parentNode.rowIndex; 
    }

Array.prototype.unique3 = function(){
 var res = [];

  if(!json[this[i]]){
   res.push(this[i]);
   json[this[i]] = 1;
  }
 }
 return res;
}

    function getSumPrice(){
    	var reg=/^\+?[1-9][0-9]*$/; 
    	var num=$("#num").val();
    	var price=$("#price").val();
    	var allNum=$("#all_num").val();
    	if(!reg.test(num)){
    		toastr.error("请输入数字")
    		return;
    	}
    	if(Number(num)>Number(allNum)){
    		toastr.error("领料数量不能超过总数量")
    		return;
    	}
    	var sum=num*price;
    	$("#sum_price").val(sum);
    }
    
    function save(){
    	var taskName=$("#prj_name").val();
    	var taskNo=$("#prj_no").val();
    	var getTime=$("#year").val();
    	var infos=$("#infos").val();
    	var getPerson=$("#get_person").val();
    	
    	var clOut={
    			outId:undefined,
    			taskNo:undefined,
    			taskName:undefined,
    			getTime:undefined,
    			getPerson:undefined,
    			infos:undefined,
    			cInfo:undefined
    	}
    	clOut.taskNo=taskNo;
    	clOut.taskName=taskName;
    	clOut.getTime=getTime;
    	clOut.infos=infos;
    	clOut.getPerson=getPerson;
    	
    	var outArray=new Array();
    	$("#cl_table tbody").find("tr").each(function(){
    		var cInfo={
        			outId:undefined,
        			clName:undefined,
        			clType:undefined,
        			modeType:undefined,
        			unit:undefined,
        			num:0,
        			price:0,
        			sumPrice:0,
        			outRemain:undefined
        	}
    		
    		var outRemain={
    				id:undefined,
    				remain:0
    		}
    		
    		var clName=$(this).find("td").eq(0).text();
    		var clType=$(this).find("td").eq(1).text();
    		var modeType=$(this).find("td").eq(2).text();
    		var unit=$(this).find("td").eq(3).text();
    		var price=$(this).find("td").eq(4).text();
    		var allNum=$(this).find("td").eq(5).text();
    		var num=$(this).find("input").eq(0).val();
    		var id=$(this).find("input").eq(0).attr("data-id");
    		
    		var reg=/^\+?[1-9][0-9]*$/; 
        	if(!reg.test(num)){
        		toastr.error("请输入数字")
        		return;
        	}
        	var remain=Number(allNum)-Number(num);
        	outRemain.id=id;
        	outRemain.remain=remain;
        	cInfo.outRemain=outRemain;
        	
    		cInfo.clName=clName;
    		cInfo.clType=clType;
    		cInfo.modeType=modeType;
    		cInfo.unit=unit;
    		cInfo.price=price;
    		cInfo.num=num;
    		cInfo.sumPrice=Number(num)*Number(price);
    		outArray.push(cInfo);
    	})
    	
    	clOut.cInfo=outArray;
    	
    	$.ajax({
            type: 'POST',
            url: getContextPath()+'/clout/addClOutBySave',
            dataType: 'json',
            contentType:'application/json',
            data:JSON.stringify(clOut),
            success: function (json) {
                if(json>0){
                	$("#myModal").modal("hide");
                	toastr.success("保存成功");
                }else{
                	toastr.error("保存失败");
                }
            }
        });
    }

    function removeThis(obj){
