	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/gsMaterialIn/getGsMaterialIn',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
                var num=0;
                var arr=[];
                var arr2=[];
                for(var i=0;i<json.length;i++){
                	num+=Number(json[i].freight)
            		var clList=json[i].gsInCl;
                	if(clList!=null&&clList.length>0){
    	            	for(var j=0;j<clList.length;j++){
    	            		//num+=Number(clList[j].clPrice)*Number(clList[j].clNumber)
    	            		num+=Number(clList[j].clMoney)
    	            	}
                	}
                	if($.inArray(json[i].cgNo,arr)==-1){
                		arr.push(json[i].cgNo)
                		arr2.push(json[i].programMoney)
                	}
            	}
       		 	$("#allMoney").text(num)
       		 	var daigoujine=0;
       		 	if(arr2!=null){
       		 		for(var k=0;k<arr2.length;k++){
       		 			daigoujine+=Number(arr2[k]/1)
       		 		}
       		 	}
      		 	$("#daigou_allMoney").text(daigoujine)
            }
        });
    }
