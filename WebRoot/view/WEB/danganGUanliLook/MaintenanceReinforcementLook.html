	//下载附件
	function download_all(obj){
		var url=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+name+"&filePath="+url);
	}
	
	function deleteTe(obj){
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		myTool.mask.show('删除中...');
            	var tr=$(obj).parents("tr");
        		var data=$("#mainContent").DataTable().row(tr).data();
        		var id=data.mrId;
        		$.ajax({
          			type: 'POST',
                    url: getContextPath()+'/MaintenanceReinforcement/deleteMr',
                    dataType: 'json',
                    data: {
                    	id:id
                    },
                    success: function (json) {
                    	myTool.mask.hide();
                    	if(json>0){
                    		toastr.success("删除成功");
                    		$("#mainContent").DataTable().row(tr).remove().draw(false);
                    	}else{
                    		toastr.error("删除失败");
                    	}
                    }
        		});
        	}
        });
	}
