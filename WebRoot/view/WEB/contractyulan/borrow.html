<script>
    $(document).ready( function () {

    var searchUrl = window.location.href;
  	var searchData = searchUrl.split("="); //截取 url中的“=”,获得“=”后面的参数
  	var id = decodeURI(searchData[1]); //decodeURI解码
 	console.log(id)
    
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/BorrowContract/selectBorrowById',
            dataType: 'json',
            data: {
            	id:id
            },
            success: function (json) {
            	data=json;
            	$("#lookjiafang").text(data.unitJia);
            	$("#lookyifang").text(data.unitYi);
            	$("#lookzhuhetonghao").text(data.cjNo);
            	$("#lookfbhetonghao").text(data.fbNo);
            	$("#lookthisborrowMoney").text(data.thisBorrowMoney);
            	$("#looklixizhifu").text(data.interestPaymentMethod);
            	$("#look_rate").text(data.rate);
            	$("#lookyear").text(data.borrowTime);
            	$("#lookEndyear").text(data.borrowEndTime);
            	$("#lookyifangleijijieMoney").text(data.accumulatedBorrowingMoney);
            	$("#lookjiekuanyongtu").text(data.borrowingPurposes);
            	$("#lookborrowNo").text(data.bNo)
            	
            	getHistoryNowAndLast();
            }
        });
    }

 	function removeTr(){
		var dom = $("#lookFlowHistory").nextAll();
		$(dom).each(function(){
			$(this).remove();
		})
	}
	function getHistoryNowAndLast(){
    	$.ajax({
        	type: 'POST',
            url: getContextPath()+'/flowHistory/getHistoryNowAndLastByModeId',
            data:{
            	id:id
            },
            success: function (json) {
            	removeTr();
            	for(var i in json){
            		var operatorType = json[i].operateType;
            		operatorType = getCnByOt(operatorType);
            		var date = json[i].doDate;
            		var title = json[i].title;
            		var name = json[i].actorname;
            		var view=json[i].view;
            		if(json[i].view==""||json[i].view==null){
            			view="无";
            		}
            		if(i==json.length-1){
                	$("#lookFlowHistory").after("<tr><td rowspan="+json.length+" style='display:table-cell;vertical-align:middle;'>审批流程</td><td colspan='3'>"+json[i].roleName+""+name+";操作类型:"+operatorType+";操作意见:"+view+";操作时间:"+date+"</td></tr>");
            		}else{
                	$("#lookFlowHistory").after("<tr><td colspan='3'>"+json[i].roleName+""+name+";操作类型:"+operatorType+";操作意见:"+view+";操作时间:"+date+"</td></tr>");
            		}
            	}
            }
        });
	}
	
	function getCnByOt(s){
		  if(s==1){
			  return "提交";
		  }else if(s==2){
			  return "退回";
		  }else if(s==3){
			  return "撤销";
		  }else if(s==0){
			  return "驳回";
		  }else if(s==8){
			  return "待审批";
		  }
	  }
    
	
	function day(){
		// 获取当前页的html代码
		    var bdhtml = window.document.body.innerHTML;
		    //设置打印开始区域
		    var startStr = '<!--startprint-->';
		    // 设置打印结束区域
		    var endStr = '<!--endprint-->';
		    //从标记里获取需要打印的页面
		    var printHtml = bdhtml.substring(bdhtml.indexOf(startStr) + startStr.length, bdhtml.indexOf(endStr));
		    //隐藏不必要的按钮和样式
		   /*  var iframe = document.getElementById('rightMain');

		    	var fileName=$(this).text();
		    	var qq=$(this).parent("td");
		    	qq.empty();
		    	qq.append("<span>"+fileName+"</span>");
		    })
		    var iframeHtml2=iframeHtml.innerHTML;
		    var printHtml = document.getElementById('dy_html').innerHTML;
		    var allHtml=iframeHtml2+printHtml; */
		    var allHtml=printHtml;
		    
		   //iframe.contentWindow.focus();
		   //iframe.contentWindow.print(); 
		    
		 	// 通过id获取需要打印的页面
		    
		    window.document.body.innerHTML = allHtml;
		    if (!!window.ActiveXObject || "ActiveXObject" in window) { //是否ie
		        remove_ie_header_and_footer();
		     }
		    remove_ie_header_and_footer();
		    window.print();
		    // 还原界面
		    window.document.body.innerHTML = allHtml;
		    window.location.reload();
	  } 
//去掉页眉、页脚
	function remove_ie_header_and_footer() {
	  var hkey_path;
	  hkey_path = "HKEY_CURRENT_USER\\Software\\Microsoft\\Internet Explorer\\PageSetup\\";
	  try {
	     var RegWsh = new ActiveXObject("WScript.Shell");
	     RegWsh.RegWrite(hkey_path + "header", "");
	     RegWsh.RegWrite(hkey_path + "footer", "");
	  } catch (e) {
	  }
	
	}
