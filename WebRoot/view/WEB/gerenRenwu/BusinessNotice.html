<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../font2/iconfont.css">
	<link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/jquery.dataTables.min.css">
    <style lang="">
        .UpperPart{
            display: flex;
            justify-content:space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 12px;
        }
        .selected{
            background: rgba(247, 161, 3,0.2);
        }
        #mainContent th{
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- 面包屑 -->
    <div class="mianbao">
    	<ul class="breadcrumb">
    		<li><i class="iconfont icon-knowledgebase"></i></li>
            <li>个人任务</li>
			<li class="active">业务办理通知</li>
		</ul>
    </div>

    <div class="zhuti-content">
        <div class="UpperPart">
            
        </div>
        <div class="LowerPart" style="margin-top:3px;">
            <table class="table table-bordered table-condensed" id="mainContent">
                <thead>
                    <tr>
                        <th>业务事项名称</th>
                        <th>业务事项结果</th>
                        <th>流程历史信息</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>   
            </table>
        </div>
    </div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="look_modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>查看部门收入</b></h4>
        </div>
        <div class="modal-body">
                <div>     
                    <form class="form-inline" >
                    	<table class="table table-bordered table-condensed" id="d_table">
                    		<thead>
                    			<tr>
                    				<th>业务名称</th>
                    				<th>操作人</th>
                    				<th>意见</th>
                    				<th>操作类型</th>
                    				<!-- <th>上一步操作人</th> -->
                    			</tr>
                    		</thead>
                    		<tbody></tbody>
                    	</table>
                    </form>  
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </div>
    </div>
</div>    
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/quanxian.js"></script>
<script>
    $(document).ready( function () {
    	initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength":20,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [{
            "data": "title"
        },{
            "data": "flowStatus"
        },{
            "data": "url"
        }],
         "columnDefs": [{
            "targets": 1,
            "searchable": false,
            "render": function (data, type, full) {
            	if(data=="1"){
            		 return '<td>正在审批</td>';
            	}else if(data=="2"){
            		 return '<td>审批通过</td>';
            	}else if(data=="0"){
            		 return '<td>审批未通过</td>';
            	}else{
            		return "";
            	}
               
            }
        },{
            "targets": 2,
            "searchable": false,
            "render": function (data, type, full) {
               return '<i class="iconfont icon-icon-test Pfac" data-url="'+data+'" style="font-size: 20px; cursor: pointer; margin-left: 5px;" title="查看历史流程信息" onclick="lookHistory(this)"></i>';
            }
        }], 
        "order": false,
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
	function initTable(){
        $.ajax({
        	type: 'POST',
            url: getContextPath()+'/flowHistory/getDistinctFlowHistoryByUser',
            data:{
            	userId:"88b6f133f129"
            },
            success: function (json) {
            	console.log(json);
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
    function lookHistory(dom){
    	var url = $(dom).attr("data-url");
    	$.ajax({
        	type: 'POST',
            url: getContextPath()+'/flowHistory/getHistoryNowAndLast',
            data:{
            	url:url
            },
            success: function (json) {
            		$("#d_table tbody").html('');
            	for(var i in json){
            		var operatorType = json[i].operateType;
            		operatorType = getCnByOt(operatorType);
                	$("#d_table tbody").append("<tr><td>"+json[i].title+"</td><td>"+json[i].actorname+"</td><td>"+json[i].view+"</td><td>"+operatorType+"</td></tr>")
                    $("#look_modal").modal("show");
            	}
            }
        });
    }
  function getCnByOt(s){
	  if(s==1){
		  return "提交";
	  }else if(s==2){
		  return "退回";
	  }else if(s==3){
		  return "撤销";
	  }else if(s==0){
		  return "驳回";
	  }
  }
</script>
</html>
