                $('#mainContent').DataTable().rows.add(json).draw(false);
                bindclick();

	function chexiao(dom){
		var url = $(dom).attr("data-url");
		var id = $(dom).attr("data-id");
		var statu = confirm("确认撤回吗?");
		  if(!statu){
		   return false;
		  }else{
			  $.ajax({
		        	type: 'POST',
		            url: getContextPath()+'/currentFlow/chexiaoGetCurrentFlow',
		            data:{
		            	url:url,
		            	floHistoryId:id
		            },
		            success: function (json) {
		            	if(json=="1"){
		            		toastr.error('无法撤销');
		            	}else{
		            		 chexiaoDo(url,id);
		            	}
		            }
		        });
		  }
	}
	
	function deleteFlowHistory(obj){
		var tr=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(tr).data();
		var id=data.id;
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		$.ajax({
                	type: 'POST',
                    url: getContextPath()+'/flowHistory/deleteFlowHistory',
                    data:{
                    	id:id
                    },
                    success: function (json) {
                    	if(json>0){
                    		toastr.success('删除成功');
                    		$("#mainContent").DataTable().row(tr).remove().draw(false);
                    	}else{
                    		toastr.error('删除失败');
                    	}
                    }
                });
        	}
        })
	}
	
	function chexiaoDo(url,id){
		$.ajax({
        	type: 'POST',
            url: getContextPath()+'/currentFlow/doChexiao',
            data:{
            	url:url,
            	floHistoryId:id
            },
            success: function (json) {
            	toastr.success('撤销成功');
            	initTable('1');
            }
        });
	}
	
	$("#statusChange").change(function(){
		var status = $("#statusChange").val();
		initTable(status);
	});

    var page_url;
    function bindclick(){
    	$("body").on("click","i[name='lookYw']",function(){
        	var data_id = $(this).attr("data-id");
        	var strs = data_id.split("-")
        	page_url=data_id;
        	lookHistory(page_url);
        	$("#rightMain").attr("src","../"+strs[0]+"?prjId="+strs[1]+"&editOrView=view&viewIndex=viewIndex");
        });
    }
    
    function lookHistory(obj){
    	$.ajax({
        	type: 'POST',
            url: getContextPath()+'/flowHistory/getHistoryNowAndLast',
            data:{
            	url:obj
            },
            success: function (json) {
            	$("#message_table tbody").html('');
            	for(var i in json){
            		var operatorType = json[i].operateType;
            		operatorType = getCnByOt(operatorType);
                	$("#message_table tbody").append("<tr><td>"+json[i].actorname+"</td><td>"+operatorType+"</td><td>"+json[i].view+"</td></tr>")
            	}
            }
        });
    }
    
  function getCnByOt(s){
	  if(s==1){
		  return "提交";
	  }else if(s==2){
		  return "退回";
	  }else if(s==3){
		  return "撤销";
	  }else if(s==0){
		  return "驳回";
	  }
  }
  
  
  function day(){
		// 获取当前页的html代码
		    var bdhtml = window.document.body.innerHTML;
		    //设置打印开始区域
		    //var startStr = '<!--startprint-->';
		    // 设置打印结束区域
		    //var endStr = '<!--endprint-->';
		    //从标记里获取需要打印的页面
		    //var printHtml = bdhtml.substring(bdhtml.indexOf(startStr) + startStr.length, bdhtml.indexOf(endStr));
		    //隐藏不必要的按钮和样式
		    var iframe = document.getElementById('rightMain');
		    var iframeHtml=iframe.contentWindow.document.body;
		    $(iframeHtml).find("a").each(function(){
		    	var fileName=$(this).text();
		    	var qq=$(this).parent("td");
		    	qq.empty();
		    	qq.append("<span>"+fileName+"</span>");
		    })
		    var iframeHtml2=iframeHtml.innerHTML;
		    var printHtml = document.getElementById('dy_html').innerHTML;
		    var allHtml=iframeHtml2+printHtml;
		    
		    
		   /*  iframe.contentWindow.focus();
		    iframe.contentWindow.print(); */
		    
		 	// 通过id获取需要打印的页面
		    
		    window.document.body.innerHTML = allHtml;
		    if (!!window.ActiveXObject || "ActiveXObject" in window) { //是否ie
		        remove_ie_header_and_footer();
		     }
		    remove_ie_header_and_footer();
		    window.print();
		    // 还原界面
		    window.document.body.innerHTML = allHtml;
		    window.location.reload();
	  }

	  

	//去掉页眉、页脚
	function remove_ie_header_and_footer() {
	    var hkey_path;
	    hkey_path = "HKEY_CURRENT_USER\\Software\\Microsoft\\Internet Explorer\\PageSetup\\";
	    try {
	       var RegWsh = new ActiveXObject("WScript.Shell");
	       RegWsh.RegWrite(hkey_path + "header", "");
	       RegWsh.RegWrite(hkey_path + "footer", "");
	    } catch (e) {
	    }

	}
