	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/otherFile/showFileList',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
                $.ajax({
            		type:"post",
            		url:getContextPath()+"/login/getUser",
            		async:false,
            		data:{
            		},
            		success:function(json){
            			
            			if(json!=null &&json!=""){
            				var arr = json.uPermissions.split(',');
            				
            				for(var i=0;i<arr.length;i++){
            					var arr2 = arr[i].replace("+","");
            					if(arr[i].indexOf("Pjcxb") >= 0 ){
            						$(".Pjcxb").show();
            					}
            					if(arr[i].indexOf("Pjcxc") >= 0 ){
            						$(".Pjcxc").show();
            					}
            					
            				}
            				
            			} 
            			
            		}
            	});
            }
        });
    }	

	
	function removeFile(obj){
  		var tr=$(obj).parents("tr");
  		$(tr).remove();
  	}
	
	
	
	function getLocalPath(){
		var pathArray = window.location.pathname.split('/');
		var secondLevelLocation = pathArray[1];
		var loginUrl = window.location.protocol + "//"  + window.location.host ;
		return loginUrl;
	}
				
	 function showMask() {

	 }
	 
	 function clear(){
		$("#new_form").find("input,textarea").each(function(){
		   this.value ="";
		});
	}
	 
	 function saveOtherFile(){
		 var fileName=$("#fileName").val();
		 var fileKeywords=$("#fileKeywords").val();
		 var fileType=$("#fileType").val();
		 var fileDate=$("#fileDate").val();
		 var fileUrl=$("#fileUrl").val();
		 if(fileUrl==''){
			toastr.error("请选择上传文件");
			return;
		 }
		 var OtherFile={
				 fileId:null,
			     fileName:undefined,
			     fileKeywords:undefined,
			     fileType:undefined,
			     fileDate:undefined,
			     fileUser:undefined,
			     fileUrl:undefined
		 }
		 OtherFile.fileId=null;
		 OtherFile.fileName=fileName;
		 OtherFile.fileKeywords=fileKeywords;
		 OtherFile.fileType=fileType;
		 OtherFile.fileDate=fileDate;
		 OtherFile.fileUser;
		 OtherFile.fileUrl=fileUrl;
		 var formData = new FormData();
		 formData.append("fileJson", JSON.stringify(OtherFile));
		 formData.append("file",$("#fileUrl")[0].files[0]);
		 $.ajax({
		        type: 'POST',
		        url: getContextPath()+'/otherFile/addFileUpload',
	            data: formData,  
	            cache: false,
	            processData: false,
	            contentType: false,
	            async: false,
		        success: function (json) {
	        		var result=json.result;
	        		if(result>0){
	        			var OtherFile=json.OtherFile;
	        			toastr.success('保存成功');
	        			var otherFileUrl = json.otherFileUrl;
	        			OtherFile.fileUrl = otherFileUrl;
	        			$('#mainContent').DataTable().row.add(OtherFile).draw(false);
	        			$("#myModal").modal("hide");
    					$(".Pjcxb").show();
    					$(".Pjcxc").show();
    					clear()
	        		}else if(result==-2){
	        			toastr.error('请先刷新页面后登陆');
	        		}else{
	        			toastr.error('保存失败');
	        		}
		        }
		    });
		
	 }
	 
	 
		function deleteFile(obj){
			var dom=$(obj).parents("tr");
			var data=$("#mainContent").DataTable().row(dom).data();
			$.SmartMessageBox({
	            title: "删除提示",
	            content: "确认删除？",
	            buttons: '[取消][确定]'
	        }, function (ButtonPressed) {
	        	if (ButtonPressed === "确定") {
	        		$.ajax({
	                    type: 'POST',
	                    url: getContextPath()+'/otherFile/deleteFile',
	                    dataType: 'json',
	                    data: {
	                    	fileId:data.fileId
	                    },
	                    success: function (json) {
	                        if(json>0){
	                        	toastr.success('删除成功');
	                        	$("#mainContent").DataTable().row(dom).remove().draw(false);//删除行立即显示
			
	                        }else{
	                        	toastr.error('删除失败');
	                        }
	                    }
	                });
	        	}
	        });
		}
