            display: flex;

<body>


    <div class="zhuti-content">
				<div>     
                    <form class="form-inline">
                        <table class="table table-bordered table-condensed">
                            <tr>
                                <td style="width:100px;">申请项目</td>
                                <td id="lookxiangmu"></td>
                                <td>任务单号</td>
                                <td id="looktask_no"></td>
                            </tr>
                            <tr>
                                <td>申请部门</td>
                                <td id="lookbumen"></td>
                                <td>项目印章授权人</td>
                                <td id="lookyinzhangshouquanren"></td>
                            </tr>
                            <tr>
                                <td style="width:100px;">申请日期</td>
                                <td id="lookyear"></td>
                            	<td style="width:100px;">专用章全称</td>
                                <td id="lookquancheng"></td>
                            </tr>
                        </table>
                        <table class="table table-bordered table-condensed"  id="look_all_table">
				                        		
				        </table>
                    </form>  
                </div>


    </div>
    						
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>

<script src="../../toastr/toastr.js"></script>
<script>
    $(document).ready( function () {
    	
	});
   

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
   }
   // 调用方法
   	id=GetQueryString("prjId");
	
	
	
	<!-- **************************************** 项目印章刻制申请的增删改查   ****************************************************-->
	
	
	//查看详细信息刻制申请
	function lookPrjSeal(){
		
		$("#lookxiangmu").text(data.prjId);
		$("#looktask_no").text(data.taskNo);
		$("#lookbumen").text(data.omName);
		$("#lookyinzhangshouquanren").text(data.signetMan);
		
		
		$("#lookyear").text(data.applicationDate);
		$("#lookquancheng").text(data.signetName);
		
		$.ajax({
			type:"post",
			url:getContextPath()+"/prjSeal/selectAccessoryById",
			dataType:"json",
			async:false,
			data:{
				id:id,
			},
			success:function(json){
				//console.log(json);
				$("#look_all_table").empty();
	               for(var i=0;i<json.length;i++){
	            	   $("#look_all_table").append("<tr>"+
	            	   														"<td>附件"+(i+1)+"</td>"+
													            	    	"<td colspan='2'><input type='text' class='form-control' style='width:70%;' value='"+json[i].acName+"' disabled></td>"+
													            	    	"<td><button type='button' class='btn btn-primary' data1='"+json[i].acUrl+"' onclick='download_all(this)'>下载附件</button></td>"+
													            	    "</tr>");
	               }
			}
		})
	}
	
	function download_all(obj){
		var url=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+name+"&filePath="+url);
	}
	

	
	 function removeFile(obj){
			var tr=$(obj).parents("tr");
			$(tr).remove();
		}


    $(".quxiao").click(function(){
        if(confirm("确定要撤销吗？")){
            return true;
        }
        else{
            return false;
        }
    })

</script>
</html>
