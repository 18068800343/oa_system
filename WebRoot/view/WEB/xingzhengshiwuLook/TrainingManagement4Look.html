<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>

<script>
    $(document).ready( function () {
    	lookAll();
    	
	});
  
    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
   }
   // 调用方法
   	id=GetQueryString("prjId");
	
	function lookAll(){
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/DataArchive/selectDataArchiveById',
	        dataType: 'json',
	        data:{
	        	id:id
	        },
	        success: function (json) {
	        	//console.log(json)
	        	data=json;
	        	 $("#look_px_type").text(data.daType)
		   		 $("#look_class_name").text(data.daName);
		   		 $("#look_department").text(data.omName);
		   		 $("#look_addr").text(data.trainingLocation);
		   		 $("#look_year").text(data.trainingTime);
		   		 $("#look_year2").text(data.trainingTimeEnd);
		   		 $("#look_summarize").text(data.credentialDesc);
		   		 $("#looktrainingType").text(data.trainingType)
		   		 $.ajax({
		   				type:"post",
		   				url:getContextPath()+"/accessory/selectAccessoryById",
		   				dataType:"json",
		   				data:{
		   					id:data.daId,
		   				},
		   				success:function(json){
		   					//console.log(json)
		   					$("#look_ziliao tbody").empty();
		   		 			$("#look_zhengshu tbody").empty();
		   		 			$("#look_zwzongjie tbody").empty();
		   		            for(var i=0;i<json.length;i++){
		   		            	if(json[i].aType=="资料"){
		   		            		$("#look_ziliao tbody").append("<tr><td>附件</td><td><input style='width:100%;' type='text' value="+json[i].acName+" class='form-control' disabled/></td><td><button type='button' data2="+json[i].acUrl+" onclick='downloadFile(this)' class='btn btn-primary'>下载附件</button></td></tr>")	 
		   		        		}
		   		            	if(json[i].aType=="证书"){
		   		            		 $("#look_zhengshu tbody").append("<tr><td>附件</td><td><input style='width:100%;' type='text' value="+json[i].acName+" class='form-control' disabled/></td><td><button type='button' data2="+json[i].acUrl+" onclick='downloadFile(this)' class='btn btn-primary'>下载附件</button></td></tr>")	 
		   		   			 	}
		   		            	if(json[i].aType=="自我总结"){
		   		            		$("#look_zwzongjie tbody").append("<tr><td>附件</td><td><input style='width:100%;' type='text' value="+json[i].acName+" class='form-control' disabled/></td><td><button type='button' data2="+json[i].acUrl+" onclick='downloadFile(this)' class='btn btn-primary'>下载附件</button></td></tr>")	 
		   		   			 	}
		   		            	   
		   		            }
		   				}
		   			})
	   			
	   			
	        }
	    });
		 
		 
	}
	
	function downloadFile(obj){
		var filePath=$(obj).attr("data2");
		var fileName=$(obj).parents("tr").find("td").eq(1).find("input").val();
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+fileName+"&filePath="+filePath);
	}
	
	function changeData(){
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/',
	        dataType: 'json',
	        data:{
	        	id:id
	        },
	        success: function (json) {
	        	//console.log(json)
	        	
	        }
	    });
	}

</script>
