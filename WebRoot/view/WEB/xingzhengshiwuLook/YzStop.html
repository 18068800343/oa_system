<script>
    $(document).ready( function () {
    	lookPrjSeal();
    	
	});
   

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
   }
   // 调用方法
   	id=GetQueryString("prjId");
   	console.log(id)
	
	
	<!-- **************************************** 项目印章刻制申请的增删改查   ****************************************************-->
	
	
	//查看详细信息刻制申请
	function lookPrjSeal(){
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/prjSeal/selectPrjSealById',
	        dataType: 'json',
	        data:{
	        	smId:id
	        },
	        success: function (json) {
	        	//console.log(json)
	        	data=json;
	        	$("#lookxiangmu").text(data.prjId);
	    		$("#looktask_no").text(data.taskNo);
	    		$("#lookbumen").text(data.omName);
	    		$("#look_signet_no").text(data.signetNo);
	    		$("#lookyinzhangshouquanren").text(data.signetMan);
	    		$("#lookyear").text(data.applicationDate);
	    		$("#lookquancheng").text(data.signetName);
	    		$("#lookyzshuxing").text(data.signetAttribute);
	    		$("#lookdesc").text(data.signetDesc);
	    		$("#lookfeiqitime").text(data.stopTime);
	    		$("#lookbaoguanren").text(data.preserver);
	        }
	    });
		
		$.ajax({
			type: 'POST',
            url: getContextPath()+'/announcement/selectAccessoryById',
            dataType: 'json',
            data: {
            	id:id
            },
            success: function (json) {
            	$("#look_table").empty();
               for(var i=0;i<json.length;i++){
            	   $("#look_table").append("<tr>"+
            	   														"<td>附件"+(i+1)+"</td>"+
												            	    	"<td colspan='2'><input type='text' class='form-control' style='width:100%;' value='"+json[i].acName+"' disabled></td>"+
												            	    	"<td><button type='button' class='btn btn-primary' data1='"+json[i].acUrl+"' onclick='download_all(this)'>下载附件</button></td>"+
												            	    "</tr>");
               }
            }
		})
		
	}
	
	function download_all(obj){
		var url=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+name+"&filePath="+url);
	}
	

	
	 function removeFile(obj){
			var tr=$(obj).parents("tr");
			$(tr).remove();
		}

	 function changeData(){
			$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/',
		        dataType: 'json',
		        data:{
		        	id:id
		        },
		        success: function (json) {
		        	//console.log(json)
		        	
		        }
		    });
		}
	    function saveFlow5(){
	    	var result={};
	    	$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/task/insertChaoSongYZGLY',
		        dataType: 'text',
		        async:false,
		        data:{
		        	id:id
		        },
		        success: function (json) {
		        	result.rel=json;
		        }
		    });
	    	return result;
	    }
</script>
