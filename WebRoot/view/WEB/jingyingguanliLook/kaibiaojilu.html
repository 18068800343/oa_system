<script>
    $(document).ready( function () {
    	initTable();

    function GetQueryString(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
   }
   // 调用方法
   	id=GetQueryString("prjId");
   
	function initTable(){
		$("#lookprjName").text(data.prjName)
		$("#lookprjNo").text(data.prjNo);
		$("#lookBdNo").text(data.bdNo);
		$("#lookprjArea").text(data.prjArea)
		$("#lookprjType").text(data.prjType)
		$("#lookyezhukongzhijia").text(data.ownerControlledPrice)
		$("#lookpingbiaojizhunjia").text(data.bidEvaluationBenchmarkPrice)
		$("#lookyear").text(data.bidOpeningTime);
		$("#lookxiafubili").text(data.percentageFluctuation)
		$("#lookzhongbiaodanwei").text(data.winningUnit)
		$("#lookzhongbiaojiage").text(data.bidPrice)
		$("#lookyear2").text(data.recordDate)
		$("#lookzongjie").text(data.conclusion)	
		$("#lookyuanyin").text(data.unitReasonBid)
		$("#lookzhaobiaoren").text(data.tenderer);
		$("#lookpingbiaobanfa").text(data.bidEvaluationMethod);
		$("#lookcantoudanwei").text(data.thisInUnit);
		$("#lookgsbaojiazhekoulv").text(data.companyDiscountRate);
		$("#lookcesuanchengben").text(data.calculateCost);
		$("#lookshijichengben").text(data.actualCost);
		$("#lookis_feibiao").text(data.isScrap)
		$("#look_general_leader").text(data.generalLeader);
		$("#look_preparer").text(data.preparer);
		$("#look_other_reason").text(data.unitReasonBidOther);
		$("#look_bid_rate").text(data.bidRate);
		
		$.ajax({
			type:"POST",
			url:getContextPath()+"/accessory/selectAccessoryById",
			dataType:"json",
			data:{ 
				id:data.orId
				},
			success:function(json){
				$("#look_accessory").empty();
	            for(var i=0;i<json.length;i++){
		        	   $("#look_accessory").append("<tr>"+
									     	   					"<td>附件"+(i+1)+"</td>"+
									     	   				"<td colspan='3'><a href='"+getLocalPath()+"/oa_file/"+json[i].acUrl+"' target='view_window' style='color:blue;'>"+json[i].acName+"</a></td>"+
														       /*  "<td colspan='2'><input type='text'  style='width:70%;' class='form-control' value='"+json[i].acName+"' disabled></td>"+
														         "<td style='width:150px;'><button type='button' class='btn btn-primary' data1='"+json[i].acUrl+"' data2='"+json[i].aId+"' onclick='download_all(this)'>下载附件</button></td>"+ */
														"</tr>");
	            } 
			}
		})
		
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/OpeningRecord/selectOpeningRecordById',
            dataType: 'json',
            data:{
            	id:data.orId
            },
            success: function (json) {
            	var inform=json.openingInformation;
            	$("#lookkaibiaodw tbody").html('');
            	for(var i=0;i<inform.length;i++){
		            	$("#lookkaibiaodw tbody").append("<tr>"+
          														"<td>"+inform[i].entityName+"</td>"+
          														"<td>"+inform[i].businessOffer+"</td>"+
          														"<td>"+inform[i].businessMark+"</td>"+
          														"<td>"+inform[i].technicalMark+"</td>"+
          														"<td>"+inform[i].totalScore+"</td>"+
          														"<td>"+inform[i].ranking+"</td>"+
          													"</tr>");
            	}
            }
        });
    }

	function getLocalPath(){
		var pathArray = window.location.pathname.split('/');
		var secondLevelLocation = pathArray[1];
		var loginUrl = window.location.protocol + "//"  + window.location.host ;
		return loginUrl;
	}
		
	//下载附件
	function download_all(obj){
		var url=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+name+"&filePath="+url);
	}
	
	function changeData(){
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/',
	        dataType: 'json',
	        data:{
	        	id:id
	        },
	        success: function (json) {
	        	
	        }
	    });
	}
