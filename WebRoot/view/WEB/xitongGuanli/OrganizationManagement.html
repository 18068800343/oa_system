<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="change">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改</b></h4>
        </div>
        <div class="modal-body">
                <div>     
                    <form class="form-inline">
                        <table class="table table-bordered table-condensed">
                            <tr>
                                <td style="width:20%;">部门名称</td>
                                <td style="width:30%;"><input type="text" class="form-control" style="width:70%;" id="xgbumenName"></td>
                                <td style="width:20%;">部门编码</td>
                                <td style="width:30%;"><input type="text" class="form-control" style="width:70%;" id="xgbianma" disabled></td>
                            </tr>
                            <tr>
                            	<td style="width:20%;">部门代号</td>
                                <td style="width:30%;"><input type="text" class="form-control" style="width:70%;" id="xgdaihao"></td>
                                <td style="width:20%;">分管领导</td>
                                <td style="width:30%;">
                                    <select class="form-control" style="width:70%;" id="xglingdao">
                                        <option>1111</option>
                                        <option>2222</option>
                                        <option>3333</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>

                                <td style="width:30%;"><input type="text" class="form-control" style="width:70%;" id="xgphone"></td>
                                <td style="width:20%;">传真</td>
                                <td style="width:30%;"><input type="text" class="form-control" style="width:70%;" id="xgchuanzheng"></td>
                            </tr>
                        </table> 
                    </form>  
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" id="changeOrg">保存</button>
        </div>
        </div>
    </div>

        </div>
        <div class="LowerPart" style="margin-top:3px;">
            <table class="table table-bordered table-condensed" id="mainContent">
                <thead>
                    <tr>
                        <th>部门编码</th>
                        <th>部门名称</th>
                        <th>部门代号</th>
                        <th>分管领导</th>
                        <th>电话</th>
                        <th>传真</th>
                        <th style="width:60px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>   
            </table>

</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../toastr/toastr.js"></script>
<script>
    $(document).ready( function () {
    	initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [
		            { "data": "omId"},
		            { "data": "omName"}, 
		            { "data": "omNo"}, 
		            { "data": "superiorId"}, 
		            { "data": "omTel"}, 
		            { "data": "omFax"}, 
		            { "data": null},
		        ],
		        "columnDefs": [
								{	
										 "class": "tcenter",
										    "targets": 6,
										    "searchable": true,
										    "render": function(data, type, full) {
										  	  		return '<i class="iconfont icon-xiugai" style="font-size:22px;cursor:pointer;" title="修改" data-toggle="modal" data-target="#change" onclick="getchangeOrg(this)"></i><i class="iconfont icon-shanchu" style="font-size:22px;cursor:pointer;" title="删除" id="delOrg"></i>'
										        }
										  }
								],
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	//增加
	$("#addOrg").click(function(){
		var bumenName=$("#bumenName").val();
		var bianma=$("#bianma").val();
		var daihao=$("#daihao").val();
		var lingdao=$("#lingdao").find("option:selected").val();
		var phone=$("#phone").val();
		var chuanzheng=$("#chuanzheng").val();
		var reg=/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
		if(bumenName==''){
			toastr.error("部门名称为空");
			return;
		}
		if(daihao==''){
			toastr.error("部门代号为空");
			return;
		}
		if(phone==''){
			toastr.error("电话为空");
			return;
		}
		if(!reg.test(chuanzheng)){
			toastr.error("传真格式不正确");
			return;
		}
		if(chuanzheng==''){
			toastr.error("传真为空");
			return;
		}
		var addJson = {
	            "omId": bianma,
	            "omName": bumenName,
	            "omNo": daihao,
	            "superiorId": lingdao,
	            "omTel": phone,
	            "omFax": chuanzheng
	        };
		 $.ajax({
	            type: 'POST',
	            url: getContextPath()+'/organizationManagement/addOrganizationManagement',
	            dataType: 'json',
	            data: {
	            	omId:bianma,
	            	omNo:daihao,
	            	omName:bumenName,
	            	superiorId:lingdao,
	            	omTel:phone,
	            	omFax:chuanzheng,
	            },
	            success: function (json) {
	            	//location.reload([true]);
	            	if(json.result!=0){
		            	toastr.success("添加成功")
		            	$("#myModal").modal('hide');
		            	$('#mainContent').DataTable().row.add(json.OrganizationManagement).draw(false);     //新增行立即显示
	            	}else{
	            		toastr.error("添加失败")
	            	}
	            }
	        });
	})
	//删除
	$('#mainContent').delegate('#delOrg','click', function () {
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
  		//console.log(data)
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/deleteOrganizationManagement',
            dataType: 'json',
            data: {
            	omId:data.omId
            },
            success: function (json) {
            	if(json!=0){
            		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
            		 toastr.success('删除成功');
            	}else{
            		 toastr.error('删除失败');
            	}
            }
        });
	})
    //修改
    var tr;
    function getchangeOrg(aa){
    	tr = $(aa).closest('tr');
		var chuanzheng=$(aa).parent().prev().text();
		var dianhua=$(aa).parent().prev().prev().text();
		var fenguan=$(aa).parent().prev().prev().prev().text();
		var daihao=$(aa).parent().prev().prev().prev().prev().text();
		var mingcheng=$(aa).parent().prev().prev().prev().prev().prev().text();
		var bianma=$(aa).parent().prev().prev().prev().prev().prev().prev().text();
		$("#xgbumenName").val(mingcheng);
		$("#xgbianma").val(bianma);
		$("#xgdaihao").val(daihao);
		$("#xglingdao").val(fenguan);
		$("#xgphone").val(dianhua);
		$("#xgchuanzheng").val(chuanzheng);
	}
	$("#changeOrg").click(function(){
		var bumenName=$("#xgbumenName").val();
		var bianma=$("#xgbianma").val();
		var daihao=$("#xgdaihao").val();
		var lingdao=$("#xglingdao").find("option:selected").val();
		var phone=$("#xgphone").val();
		var chuanzheng=$("#xgchuanzheng").val();
		if(bumenName==''){
			toastr.error("部门名称为空");
			return;
		}
		if(daihao==''){
			toastr.error("部门代号为空");
			return;
		}
		if(phone==''){
			toastr.error("电话为空");
			return;
		}
		var reg=/^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
		if(!reg.test(chuanzheng)){
			toastr.error("传真格式不正确");
			return;
		}
		if(chuanzheng==''){
			toastr.error("传真为空");
			return;
		}
		var addJson = {
	            "omId": bianma,
	            "omName": bumenName,
	            "omNo": daihao,
	            "superiorId": lingdao,
	            "omTel": phone,
	            "omFax": chuanzheng
	        };
		 $.ajax({
	            type: 'POST',
	            url: getContextPath()+'/organizationManagement/updateOrganizationManagement',
	            dataType: 'json',
	            data: {
	            	omId:bianma,
	            	omNo:daihao,
	            	omName:bumenName,
	            	superiorId:lingdao,
	            	omTel:phone,
	            	omFax:chuanzheng,
	            },
	            success: function (json) {
	            	if(json==0){
	            		toastr.error("修改失败")
	            	}else{
	            		toastr.success("修改成功")
		            	$('#mainContent').DataTable().row(tr).data(addJson);//修改行立即显示
	            	}
	            }
	        }); 
	})

</script>
</html>
