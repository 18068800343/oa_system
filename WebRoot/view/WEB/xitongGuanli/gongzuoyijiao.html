<script>
    $(document).ready( function () {
    	initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [
		            { "data": "omName"}, 
		            { "data": "omNo"}, 
		            { "data": "superiorId"}, 
		            { "data": "omTel"}, 
		            { "data": "omFax"}, 
		            { "data": null},
		        ],
		        "columnDefs": [
								{	
										 "class": "tcenter",
										    "targets": 5,
										    "searchable": true,
										    "render": function(data, type, full) {
										  	  		return '<i class="iconfont icon-xiugai" style="font-size:22px;cursor:pointer;margin-left:10px;" title="修改" data-toggle="modal" data-target="#change" onclick="getchangeOrg(this)"></i><i class="iconfont icon-shanchu" style="font-size:22px;cursor:pointer;margin-left:10px;" title="删除" id="delOrg"></i>'
										        }
										  }
								],
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            data: {
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	
	//删除
	$('#mainContent').delegate('#delOrg','click', function () {
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
  		//console.log(data)
		$.SmartMessageBox({
	            title: "删除提示",
	            content: "确认删除？",
	            buttons: '[取消][确定]'
	        }, function (ButtonPressed) {
	        	if (ButtonPressed === "确定") {
	        		myTool.mask.show('删除中...');
					$.ajax({
			            type: 'POST',
			            url: getContextPath()+'/',
			            dataType: 'json',
			            data: {
			            	omId:data.omId
			            },
			            success: function (json) {
							myTool.mask.hide();
			            	if(json!=0){
			            		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
			            		 toastr.success('删除成功');
			            	}else{
			            		 toastr.error('删除失败');
			            	}
			            }
			        });
	        	}
	        });
	})
    

</script>
