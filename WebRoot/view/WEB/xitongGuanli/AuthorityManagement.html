	function initTable(){

	//查看权限
	function lookpermissions(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		//console.log(data.uPermissions)
		var ups=data.uPermissions;
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/permissions/getNameByPermissions',
            dataType: 'json',
            data: {
            	uPermissions:ups
            },
            success: function (json) {
                var roleidArray = new Array();
				for(i = 0; i < json.length; i++) {
				  roleidArray[i]=json[i].name;
				}
				roleidArray = roleidArray.join("  ,  ");
				$("#permissions tbody").empty();
				if(json.length!=0){
	                $("#permissions tbody").append("<tr>"
	                		+"<td>"+roleidArray+"</td>"
	                		+"</tr>")
				}else{
					$("#permissions tbody").append("<tr>"
	                		+"<td>无任何权限</td>"
	                		+"</tr>")
				}
            }
        });
			
		
	}
    
	
	//修改权限
	var userId;

		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		userId=data.userId;
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/permissions/getAllPermissions',
            dataType: 'json',

            },

                		tree_data.push(a);
                		
	                	var arr2 = json.list2;
	                	if(arr2!=null&&arr2.length>0){
	                		for(var j in arr2){
	                			if(arr2[j].coding.substr(0,2)==arr1[i].coding.substr(0,2)){
	                				var pId2=arr2[j].id;
				                	var b  = {};
			                		b.id=arr2[j].id;
			                		b.pid = pId1;
			                		b.title=arr2[j].name;
			                		tree_data.push(b);
			                		
			                		var arr3 = json.list3;
			   	                	if(arr3!=null&&arr3.length>0){
			   	                		for(var k in arr3){
			   	                			if(arr3[k].coding.substr(0,3)==arr2[j].coding.substr(0,3)){
			   		                			var pId3=arr3[k].id;
			   				                	var c  = {};
			   			                		c.id=arr3[k].id;
			   			                		c.pid = pId2;
			   			                		c.title=arr3[k].name;
			   			                		tree_data.push(c);
			   			                		
			   			                		var arr4 = json.list4;
			   			                		if(arr4!=null&&arr4.length>0){
						   	                		for(var m in arr4){
						   	                			if(arr4[m].coding.substr(0,4)==arr3[k].coding.substr(0,4)){
						   		                			var pId4=arr4[m].id;
						   				                	var d = {};
						   			                		d.id=arr4[m].id;
						   			                		d.pid = pId3;
						   			                		d.title=arr4[m].name;
						   			                		tree_data.push(d);
						   			                		
						   	                			}
						   	                		}
						   	                	} 
			   	                			}
			   	                		}
			   	                	}
	                			}
	                			
	                		}
	                	}
	                	
	                }
                	
                }
               	console.log(tree_data)
               	$(".f-tree").empty();
                config.tree({
              		type:1,//1有选择框，没有则不传type或传0
              		wrapper:'.f-tree',//容器
              		data:tree_data,//数据
              		check:[1,20,21]//选中的数据，可以不传
              	});
                
            }
        });
	}
