				var dataSource1 = function(options, callback){
					var $data = null
					if(!("text" in options) && !("type" in options)){
						$data = tree_data;//the root tree
						callback({ data: $data });
						return;
					}
					else if("type" in options && options.type == "folder") {
						if("additionalParameters" in options && "children" in options.additionalParameters)
							$data = options.additionalParameters.children || {};
						else $data = {}//no data
					}
					
					if($data != null)//this setTimeout is only for mimicking some random delay
						setTimeout(function(){callback({ data: $data });} , parseInt(Math.random() * 500) + 200);
				}

	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/user/selectAllUser',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

		
	
	function lookpermissions(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		console.log(data)
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/permissions/getNameByPermissions',
            dataType: 'json',
            data: {
            	uPermissions:data.uPermissions
            },
            success: function (json) {
                var roleidArray = new Array();
				for(i = 0; i < json.length; i++) {
				  roleidArray[i]=json[i].name;
				}
				roleidArray = roleidArray.join("  ,  ");
				console.log(roleidArray)
				 $("#permissions tbody").empty();
                $("#permissions tbody").append("<tr>"
                		+"<td>"+roleidArray+"</td>"
                		+"</tr>")
            }
        });
		
	}
