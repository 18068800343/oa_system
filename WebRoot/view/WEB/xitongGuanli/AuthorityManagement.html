<script>
    $(document).ready( function () {

            { "data": "workId"},
            { "data": "recordNo"}, 
            { "data": "uName"}, 
            { "data": "sex"}, 
            { "data": "phoneNo"}, 
            { "data": "dutyName"}, 
            { "data": "omName"}, 
            { "data": null}, 
            { "data": null},
        ],
        "columnDefs": [
						{	
								 "class": "tcenter",
								    "targets": 8,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return ' <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改权限" data-toggle="modal" data-target="#change" id="Changedanwei"></i>'
								        }
								  },
								  {	
										 "class": "tcenter",
										    "targets": 7,
										    "searchable": true,
										    "render": function(data, type, full) {

										        }
										  }
						],

        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",

            "sNext": "下一页",

        }},
        
	});
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/user/selectAllUser',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

		
	
	function lookpermissions(obj){
		var dom=$(obj).parents("tr");
		var data=$("#mainContent").DataTable().row(dom).data();
		console.log(data)
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/permissions/getNameByPermissions',
            dataType: 'json',
            data: {
            	uPermissions:data.uPermissions
            },
            success: function (json) {
                var roleidArray = new Array();
				for(i = 0; i < json.length; i++) {
				  roleidArray[i]=json[i].name;
				}
				roleidArray = roleidArray.join("  ,  ");
				console.log(roleidArray)
				 $("#permissions tbody").empty();
                $("#permissions tbody").append("<tr>"
                		+"<td>"+roleidArray+"</td>"
                		+"</tr>")
            }
        });
		
	}
    

</script>
