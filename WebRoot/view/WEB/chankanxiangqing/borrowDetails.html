  //获取url传参
    function getParam(paramName) { 
        paramValue = "", isFound = !1; 
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) { 
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0; 
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++ 
        } 
        return paramValue == "" && (paramValue = null), paramValue 
    } 
    
    var borrowNo=getParam("borrowNo");
    
	function initTable(){
        $.ajax({
            type: 'POST',
            url: getContextPath()+'/showDetailsPanel/getBorrowContractBybNo',
            dataType: 'json',
            data: {
            	bno:borrowNo
            },
            success: function (json) {
            	data=json;
            	$("#lookjiafang").text(data.unitJia==null?"":data.unitJia);
            	$("#lookyifang").text(data.unitYi==null?"":data.unitYi);
            	$("#lookzhuhetonghao").text(data.cjNo==null?"":data.cjNo);
            	$("#lookfbhetonghao").text(data.fbNo==null?"":data.fbNo);
            	$("#lookthisborrowMoney").text(data.thisBorrowMoney==null?"":data.thisBorrowMoney);
            	$("#looklixizhifu").text(data.interestPaymentMethod==null?"":data.interestPaymentMethod);
            	$("#look_rate").text(data.rate==null?"":data.rate);
            	$("#lookyear").text(data.borrowTime==null?"":data.borrowTime);
            	$("#lookEndyear").text(data.borrowEndTime==null?"":data.borrowEndTime);
            	$("#lookyifangleijijieMoney").text(data.accumulatedBorrowingMoney==null?"":data.accumulatedBorrowingMoney);
            	$("#lookjiekuanyongtu").text(data.borrowingPurposes==null?"":data.borrowingPurposes);
            	$("#lookborrowNo").text(data.bNo==null?"":data.bNo)
            	
            	
            	$.ajax({
					type:"post",
					url:getContextPath()+"/accessory/selectAccessoryById",
					dataType:"json",
					async:false,
					data:{
						id:data.bId,
					},
					success:function(json){
						$("#look_accessory tbody").empty();
						$("#look_accessory2 tbody").empty();
			               for(var i=0;i<json.length;i++){
			            	   if(json[i].aType=="借款合同文本"){
				            	   $("#look_accessory tbody").append("<tr>"+
			      	   										"<td>附件</td>"+
			      	   									"<td colspan='2'><a href='"+getLocalPath()+"/oa_file/"+json[i].acUrl+"' target='view_window' style='color:blue'>"+json[i].acName+"</a></td>"+
									            	    	/* "<td><input type='text' class='form-control' style='width:70%;' value='"+json[i].acName+"' disabled></td>"+
									            	    	"<td><button type='button' class='btn btn-primary' data1='"+json[i].acUrl+"' onclick='download_all(this)'>下载附件</button></td>"+ */
									            	    "</tr>");
			            	   }
			            	   if(json[i].aType=="法律顾问签字"){
				            	   $("#look_accessory2 tbody").append("<tr>"+
			      	   										"<td>附件</td>"+
			      	   									"<td colspan='2'><a href='"+getLocalPath()+"/oa_file/"+json[i].acUrl+"' target='view_window' style='color:blue'>"+json[i].acName+"</a></td>"+
									            	    	/* "<td><input type='text' class='form-control' style='width:70%;' value='"+json[i].acName+"' disabled></td>"+
									            	    	"<td><button type='button' class='btn btn-primary' data1='"+json[i].acUrl+"' onclick='download_all(this)'>下载附件</button></td>"+ */
									            	    "</tr>");
			            	   }
			               }
					}

            }
