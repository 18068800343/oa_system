<script>  
    $(document).ready( function () {

    function getParam(paramName) { 
        paramValue = "", isFound = !1; 
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) { 
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0; 
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++ 
        } 
        return paramValue == "" && (paramValue = null), paramValue 
    } 
    
    var prjNo=getParam("prjNo");
    function initTable(){
    	 $.ajax({
	            type: 'POST',
	            url: getContextPath()+'/showDetailsPanel/task',
	            dataType: 'json',
	            data: {
	            	prjNo:prjNo
	            },
	            success: function (json) {
	            	var task=json.task;
	            	var taskList=json.taskList;
	            	$("#looktaskName").text(task.prjName);
	            	$("#looktaskbianhao").text(task.prjNo);
	            	$("#lookmoshi").text(task.prjManagementModel==null?"":task.prjManagementModel);
	            	$("#lookgongsi").text(task.prjCompany==null?"":task.prjCompany);
	            	$("#lookleixing").text(task.prjType2==null?"":task.prjType2);
	            	$("#look_prj_area").text(task.prjArea==null?"":task.prjArea);
	            	$("#look_importance").text(task.importance==null?"":task.importance);
	            	$("#look_main_task_no").text(task.mainPrjNo==null?"":task.mainPrjNo);
	            	$("#lookyezhudanwei").text(task.ccName==null?"":task.ccName);
	            	$("#look_prj_source").text(task.prjSource==null?"":task.prjSource);
	            	$("#look_lx_time").text(task.lxTime==null?"":task.lxTime);
	            	$("#lookjine").text(task.prjEstimateMoney==null?"":task.prjEstimateMoney);
	            	$("#lookhetonge").text(task.contractMoney==null?"":task.contractMoney);
	            	$("#lookzandingjin").text(task.provisionalSum==null?"":task.provisionalSum);
	            	$("#lookstartTime").text(task.prjStartTime==null?"":task.prjStartTime);
	            	$("#lookendTime").text(task.prjEndTime==null?"":task.prjEndTime);
	            	$("#lookgaikuang").text(task.workContent==null?"":task.workContent);
	            	$("#look_guanliMoney").text(task.guanliMoney==null?"":task.guanliMoney)
	            	
	            	$("#look_xieban_table tbody").html('');
	            	$("#look_xieban_table tbody").append("<tr><td>主办部门</td><td>"+task.omName+"</td><td>金额</td><td>"+task.mainDepartmentMoney+"</td><td>成本分摊比例</td><td>"+task.mainDepartmentCost+"</td><td>部门负责人</td><td>"+task.mainPrjLeaderName+"</td><td>部门工程师</td><td>"+task.mainEngineerName+"</td><td>其他管理人员</td><td>"+task.mainOtherName+"</td></tr>")
	            	
	            	if(task.name1!=null&&task.name1!=''){
	            		$("#look_xieban_table tbody").append("<tr><td>协办部门</td><td>"+task.name1+"</td><td>金额</td><td>"+task.assistDepartment1Money+"</td><td>成本分摊比例</td><td>"+task.assistDepartment1Cost+"</td><td>部门负责人</td><td>"+task.assist1PrjLeaderName+"</td><td>部门工程师</td><td>"+task.assist1EngineerName+"</td><td>其他管理人员</td><td>"+task.assist1OtherName+"</td></tr>")
	            	}
					if(task.name2!=null&&task.name2!=''){
						$("#look_xieban_table tbody").append("<tr><td>协办部门</td><td>"+task.name2+"</td><td>金额</td><td>"+task.assistDepartment2Money+"</td><td>成本分摊比例</td><td>"+task.assistDepartment2Cost+"</td><td>部门负责人</td><td>"+task.assist2PrjLeaderName+"</td><td>部门工程师</td><td>"+task.assist2EngineerName+"</td><td>其他管理人员</td><td>"+task.assist2OtherName+"</td></tr>")
	            	}
					if(task.name3!=null&&task.name3!=''){
						$("#look_xieban_table tbody").append("<tr><td>协办部门</td><td>"+task.name3+"</td><td>金额</td><td>"+task.assistDepartment3Money+"</td><td>成本分摊比例</td><td>"+task.assistDepartment3Cost+"</td><td>部门负责人</td><td>"+task.assist3PrjLeaderName+"</td><td>部门工程师</td><td>"+task.assist3EngineerName+"</td><td>其他管理人员</td><td>"+task.assist3OtherName+"</td></tr>")
					}
	            	
	            	$("#looklianxibiaoge tbody").empty("");
	            	for(var i=0;i<task.enterprise.length;i++){
	            		$("#looklianxibiaoge").append("<tr><td>"
												    			+task.enterprise[i].eMan
												    			+"</td><td>"
												    			+task.enterprise[i].eTel
												    			+"</td></tr>")
	            	}
	            	$('#history_table').dataTable().fnClearTable();
	                $('#history_table').DataTable().rows.add(taskList).draw(false);
	            	
	            	$("#diyi").removeClass("active");
	                $("#disi").addClass("active");
	                $("#diyi a").show();
	                $("#disi a").show();
	                $("#home").removeClass("active");
	                $("#settings").addClass("active");
	            }
	        });
