    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-header">

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="changeerji">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改项目类型</b></h4>
        </div>
        <div class="modal-body">
                <div>
                    <form class="form-inline">
                    	<table class="table table-bordered">
                    		<tr>
                    			<td>2级类型代号:</td>
                    			<td><input type="text" class="form-control" id=xgerjiType></td>
                    			<td>2级类型名称:</td>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

        </div>
        <div class="LowerPart">
            <table class="table table-bordered table-condensed" id="mainContent">
                   <thead>

<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>

<script src="../../toastr/toastr.js"></script>
<script>
$(document).ready( function () {
	initTable();
} );
var table=$('#mainContent').DataTable({
	"deferRender": true,
    "processing": true,
    "bDestroy": true,
    "iDisplayLength": 10,
    "searching": false,
    "lengthChange": false,
    "oLanguage": {
	    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
	},
	"columns": [
	            { "data": null},
	            { "data": "nameFirst"}, 
	            { "data": null},
	        ],
	        "columnDefs": [
							{	
								 "class": "details-control",
								    "targets": 0,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<B style="font-size:22px;cursor:pointer;" onclick="showerji(this)">o</B>';
								  	  		
								        }
								  },
							{	
								 "class": "tcenter",
								    "targets": 2,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<i class="iconfont icon-icon_add" style="font-size:18px;cursor:pointer;" title="新建二级项目类型"  data-toggle="modal" data-target="#myModalerji" id="showmotai"></i>  <i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;" title="删除"  id="delyiji"></i>  <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改" data-toggle="modal" data-target="#xiugaiyiji" id="showxg"></i>'
								  	  		
								        }
								  }
							],
 "order": [[1, 'asc']],
    "oLanguage": { //国际化配置
    "sProcessing": "正在获取数据，请稍后...",
    "sLengthMenu": "显示 _MENU_ 条",
    "sZeroRecords": "查询不到相关数据",
    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
    "sInfoEmpty": "记录数为0",
    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
    "sInfoPostFix": "",
    "sSearch": "搜索",
    "sUrl": "",
    "oPaginate": {
        "sFirst": "第一页",
        "sPrevious": "上一页",
        "sNext": "下一页",
        "sLast": "最后一页"
    }}
});

function initTable(){
    $.ajax({
        type: 'POST',
        url: getContextPath()+'/projectType/selectAllFirstPrj',
        dataType: 'json',
        data: {
           
        },
        success: function (json) {
        	 $('#mainContent').dataTable().fnClearTable();
             $('#mainContent').DataTable().rows.add(json).draw(false);
        }
    });
}
	
	//添加一级项目类型
	$("#addyiji").click(function(){
		if($("#yiji").val().trim()==''){
			toastr.error("1级类型为空")
			return false;
		}
		if($("#yijitype").val().trim()==''){
			toastr.error("1级类型代号为空")
			return false;
		}
		var nameFirst=$("#yijitype").val()+" "+$("#yiji").val();
		$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/projectType/addFirstPrj',
		        dataType: 'json',
		        data: {
		        	nameFirst:nameFirst
		        },
		        success: function (json) {
	        		//location.reload([true]);
		        	//console.log(json)
	        	    if(json.result>0){
	        	    	toastr.success("添加成功")
	        	    	$("#myModal").modal('hide')
	        	    	$('#mainContent').DataTable().row.add(json.DictionaryFirst).draw(false);//新增行立即显示
	        	    }else{
	        	    	toastr.error("添加失败")
	        	    }
	        		//location.reload([true]);
		        }
		    });
	})
	//删除一级项目类型
	 $('#mainContent').delegate('#delyiji','click', function () {
    	var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
	    	$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/projectType/deleteFirstPrj',
	            dataType: 'json',
	            data: {
	            	idFirst:data.idFirst
	            },
	            success: function (json) {
	            	if(json!=0){
	            		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
	            		toastr.success('删除成功');
	            	}else{
	            		toastr.error('删除失败');
	            	}
	            }
	        });
    	});
	
	var DictionaryFirst={
			idFirst:null,
			nameFirst:undefined,
	}
		
	//修改一级项目类型
	var afteryiji;
    var tr;
		$('#mainContent').delegate('#showxg','click', function () {
			tr = $(this).closest('tr');
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			afteryiji=data.idFirst;
			var all=data.nameFirst;
			var name=all.split(" ")[1];
			var code=all.split(" ")[0];
			$("#xgyijiType").val(name);
			$("#xgyiji").val(code);
		})
			
	$("#changeyiji").click(function(){
		if($("#xgyijiType").val().trim()==''){
			toastr.error("1级项目类型为空")
			return false;
		}
		if($("#xgyiji").val().trim()==''){
			toastr.error("1级类型代号为空为空")
			return false;
		}
		var nameFirst=$("#xgyiji").val()+" "+$("#xgyijiType").val();
		DictionaryFirst.idFirst=afteryiji;
		DictionaryFirst.nameFirst=nameFirst;
	  		$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/projectType/updateFirstPrj',
	            dataType: 'json',
	            data:{
	            	idFirst:afteryiji,
	            	nameFirst:nameFirst
	            },
	            success: function (json) {
	                if(json.result!=0){
	                	toastr.success('修改成功');
	                	$("#xiugaiyiji").modal('hide')
	                	$('#mainContent').DataTable().row(tr).data(DictionaryFirst);//修改行立即显示
	                }else{
	                	toastr.error("修改失败")
	                }
	            }
	        });
	})
	//初始化二级类型
	var stateArray=[];
	function showerji(aa){
		var dom = $(aa).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		if(stateArray.indexOf(data.idFirst)>=0){
			stateArray.splice($.inArray(data.idFirst,stateArray),1);// $.inArray(data.idFirst,stateArray)获取idFirst在数组中的索引值 ；stateArray.splice(索引值，数量)删除数组中指定索引值的元素
			$(".qwe"+data.idFirst).remove();
		}else{
			stateArray.push(data.idFirst);
			$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/projectType/selectOne_TwoPrj',
	            dataType: 'json',
	            data:{
	            	idFirst:data.idFirst,
	            },
	            success: function (json) {
	            		for(var i=0;i<json.length;i++){
	        				$(aa).parent().parent().after('<tr class="qwe'+data.idFirst+'"><td style="border:none;"></td><td>'+json[i].nameSecond+'</td><td><i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;" title="删除"  onclick="delerji(this)" data-id='+json[i].dId+'></i>  <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改" data-toggle="modal" data-target="#changeerji" onclick="showxgerji(this)" data-id='+json[i].idFirst+' data-id2='+json[i].dId+'></i></td></tr>');
	        			}
	            }
			});
		
        } 
	}
	//添加2级项目类型
	var yijiid;
	$('#mainContent').delegate('#showmotai','click', function () {
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			yijiid=data.idFirst;
			})
	$("#adderji").click(function(){
		if($("#zenjiaerji").val().trim()==''){
			toastr.error("2级项目名称为空")
			return false;
		}
		if($("#zenjiaerjitype").val().trim()==''){
			toastr.error("2级项目类型为空")
			return false;
		}
		var nameSecond=$("#zenjiaerjitype").val()+" "+$("#zenjiaerji").val();
	    	$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/projectType/addTwoPrj',
	            dataType: 'json',
	            data: {
	            	idFirst:yijiid,
	            	nameSecond:nameSecond
	            },
	            success: function (json) {
	            	if(json.result!=0){
	            		//location.reload([true]);
	            		toastr.success('添加成功');
	            		$("#myModalerji").modal('hide');
	            		//$('#mainContent').DataTable().row.add(json.Dictionary).draw(false);//新增行立即显示
	            		initTable();
	            	}else{
	            		 toastr.error('添加失败');
	            	}
	            }
	        });
   	});
	//删除2级项目类型
	var erjiid;
	function delerji(aa){
		erjiid=aa.getAttribute("data-id");
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/projectType/deleteTwoPrj',
	        dataType: 'json',
	        data: {
	        	dId:erjiid
	        },
	        success: function (json) {
	        	if(json!=0){
	        		 aa.parentNode.parentNode.remove();
	        		 //location.reload([true]);
	        		 toastr.success('删除成功');
	        	}else{
	        		 toastr.error('删除失败');
	        	}
	        }
	    }); 
	}
	//修改二级项目类型
	var yijiid2;
	var erjiid2;
	function showxgerji(aa){
		var qwe=$(aa).parent().prev().text();
		$("#xgerjiType").val(qwe.split(" ")[0]);
		$("#xgerji").val(qwe.split(" ")[1]);
		yijiid2=aa.getAttribute("data-id");
		erjiid2=aa.getAttribute("data-id2");
	}
	function xiugaierji(){
		if($("#xgerjiType").val().trim()==''){
			toastr.error("项目类型为空")
			return false;
		}
		var nameSecond=$("#xgerjiType").val()+" "+$("#xgerji").val();
		 $.ajax({
	        type: 'POST',
	        url: getContextPath()+'/projectType/updateTwoPrj',
	        dataType: 'json',
	        data: {
	        	dId:erjiid2,
	        	idFirst:yijiid2,
	        	nameSecond:nameSecond
	        },
	        success: function (json) {
	        	if(json.result!=0){
	        		 toastr.success("修改成功")
	        		 $("#changeerji").modal('hide')
	        		 initTable();
	        		//location.reload([true]);
	        	}else{
	        		 toastr.error("修改失败")
	        	}
	        }
	    }); 
	}
	
</script>
</html>
