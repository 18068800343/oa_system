<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../font2/iconfont.css">
	<link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <link href="../../toastr/toastr.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/jquery.dataTables.min.css">
    <style lang="">
	    *{
	    		font-size:16px;
	    		padding:0;
	    		margin:0;
	    }
        .UpperPart{
            display: flex;
            justify-content:space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 12px;
        }
        .selected{
            background: rgba(247, 161, 3,0.2);
        }
        #mainContent th{
            cursor: pointer;
        }
        .details-control{
        	text-align:center;
        }
        .odd{
         	font-weight:700;
         }
         .even{
         	font-weight:700;
         }
         body{
        	overflow-y: auto;
        }
         @media screen and (max-width: 1366px) {
		    body {
		        margin-bottom:300px !important;
		     }
		}
    </style>
</head>
<body>
    
    <!-- 面包屑 -->
    <div class="mianbao">
    	<ul class="breadcrumb">
    		<li><i class="iconfont icon-knowledgebase"></i></li>
			<li>基础数据管理</li>
			<li class="active">系数管理</li>
		</ul>
    </div>

    <div class="zhuti-content">
        <div class="UpperPart">
            <div class="UpperPartL">
                <form class="form-inline">
                        <span>系数类型:</span>   
                        <input type="text" class="form-control" id="name">
                        <span>系数值:</span>   
                        <input type="text" class="form-control" id="parameter">
	            <button type="button" class="btn btn-success"  data-dismiss="modal"  id="addyiji">保存</button>
                </form>
            </div>
            <div class="UpperPartR">
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" id="addmaterial" data-target="#myModal">新建材料类型</button> -->
            </div>
<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>新建</b></h4>
        </div>
        <div class="modal-body">
                <div>
                    <form class="form-inline">
                        <span>系数类型:</span>   
                        <input type="text" class="form-control" id="name">
                        <span>系数值:</span>   
                        <input type="text" class="form-control" id="parameter">
                    </form>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success"  data-dismiss="modal"  id="addyiji">保存</button>
        </div>
        </div>
    </div>
</div>
<!-- model结束 -->

<!-- Modal修改一级 -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="xiugaiyiji">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改材料类型</b></h4>
        </div>
        <div class="modal-body">
                <div>
                    <form class="form-inline">
                        <span>系数类型:</span>   
                        <input type="text" class="form-control"  id="xgname">
                        <span>系数值:</span>   
                        <input type="text" class="form-control" id="xgparameter">
                    </form>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success"  data-dismiss="modal" id="changeyiji">保存</button>
        </div>
        </div>
    </div>
</div>
<!-- model结束 -->
        </div>
        <div class="LowerPart">
            <table class="table table-bordered table-condensed" id="mainContent">
                   <thead>
                    <tr>
                        <th style="width:50px;">序号</th>
                        <th>系数类型</th>
                        <th>系数值</th>
                        <th style="width:100px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody> 
            </table>
        </div>
    </div>
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../toastr/toastr.js"></script>
<script>
$(document).ready( function () {
	initTable();
} );
var table=$('#mainContent').DataTable({
	"deferRender": true,
    "processing": true,
    "bDestroy": true,
    "iDisplayLength": 10,
    "searching": false,
    "lengthChange": false,
    "oLanguage": {
	    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
	},
	"columns": [
	            { "data": null},
	            { "data": "pType"},
	            { "data": "parameter"},
	            { "data": null},
	        ],
	        "columnDefs": [
							{	
								 "class": "details-control",
								    "targets": 0,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<B style="font-size:22px;cursor:pointer;" onclick="showerji(this)">o</B>';
								  	  		
								        }
								  },
							{	
								 "class": "tcenter",
								    "targets": 3,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;"  title="删除"  id="delyiji"></i>  <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改" data-toggle="modal" data-target="#xiugaiyiji" id="showxg"></i>'
								  	  		
								        }
								  }
							], 
 "order": [[1, 'asc']],
    "oLanguage": { //国际化配置
    "sProcessing": "正在获取数据，请稍后...",
    "sLengthMenu": "显示 _MENU_ 条",
    "sZeroRecords": "查询不到相关数据",
    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
    "sInfoEmpty": "记录数为0",
    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
    "sInfoPostFix": "",
    "sSearch": "搜索",
    "sUrl": "",
    "oPaginate": {
        "sFirst": "第一页",
        "sPrevious": "上一页",
        "sNext": "下一页",
        "sLast": "最后一页"
    }},
    "fnDrawCallback"  : function(){
      　　this.api().column(0).nodes().each(function(cell, i) {
      　　　　cell.innerHTML =  i + 1;
      　  　});
        }
});

function initTable(){
    $.ajax({
        type: 'POST',
        url: getContextPath()+'/parameter/selectParameter',
        dataType: 'json',
        data: {
        },
        success: function (json) {
        	 $('#mainContent').dataTable().fnClearTable();
             $('#mainContent').DataTable().rows.add(json).draw(false);
        }
    });
}
	
	$("#addmaterial").click(function(){
		$("#name").val('')
	})
	
	//添加材料类型
	$("#addyiji").click(function(){
		if($("#name").val().trim()==''){
			toastr.error("系数类型为空")
			return false;
		}
		$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/parameter/addParameter',
		        dataType: 'json',
		        data: {
		        	pType:$("#name").val(),
		        	parameter:$("#parameter").val(),
		        },
		        success: function (json) {
	        	    if(json.result>0){
	        	    	toastr.success("添加成功")
	        	    	$('#mainContent').DataTable().row.add(json.Parameter).draw(false);     //新增行立即显示
	        	    }else{
	        	    	toastr.error("添加失败")
	        	    }
		        }
		    });
	})
	//删除一级项目类型
	 $('#mainContent').delegate('#delyiji','click', function () {
    	var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
	    	$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/parameter/deleteParameter',
	            dataType: 'json',
	            data: {
	            	id:data.pId
	            },
	            success: function (json) {
	            	if(json!=0){
	            		$('#mainContent').DataTable().row(dom).remove().draw(true); //删除行立即显示
	            		toastr.success('删除成功');
	            	}else{
	            		toastr.error('删除失败');
	            	}
	            }
	        });
    	});
		
	//修改一级项目类型
	var xgId;
		$('#mainContent').delegate('#showxg','click', function () {
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			xgId=data.pId;
			$("#xgname").val(data.pType);
			$("#xgparameter").val(data.parameter);
		})
			
	$("#changeyiji").click(function(){
		if($("#xgname").val().trim()==''){
			toastr.error("系数类型为空")
			return false;
		}
		var name=$("#xgname").val();
		var parameter=$("#xgparameter").val();
	  		$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/parameter/updateParameter',
	            dataType: 'json',
	            data:{
	            	pId:xgId,
	            	pType:name,
	            	parameter:parameter
	            },
	            success: function (json) {
	                if(json!=0){
	                	toastr.success('修改成功');
	                	$("#xiugaiyiji").modal('hide')
	                	initTable();
	                }else{
	                	toastr.error("修改失败")
	                }
	            }
	        });
	})
	
</script>
</html>
