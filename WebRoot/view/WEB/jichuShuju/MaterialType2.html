<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <div class="modal-body">
                <div>
                    <form class="form-inline" id="myform">
                        <span>材料单位:</span>   
                        <input type="text" class="form-control" id="name">
                    </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success"  id="addyiji">保存</button>

</div>

<!-- Modal修改一级 -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="xiugaiyiji">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改材料单位</b></h4>
        </div>
        <div class="modal-body">
                <div>
                    <form class="form-inline">
                        <span>材料单位:</span>   
                        <input type="text" class="form-control"  id="xgname">
                    </form>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success"  data-dismiss="modal" id="changeyiji">保存</button>
        </div>
        </div>
    </div>
</div>

        <div class="LowerPart">
            <table class="table table-bordered table-condensed" id="mainContent">
                   <thead>
                    <tr>
                        <th style="width:50px;">序号</th>
                        <th>材料单位</th>
                        <th style="width:100px;">操作</th>
                    </tr>
                </thead>

                </tbody>

<script>
$(document).ready( function () {
	initTable();
} );
var table=$('#mainContent').DataTable({
	"deferRender": true,
    "processing": true,
    "bDestroy": true,
    "iDisplayLength": 10,
    "searching": false,
    "lengthChange": false,
    "oLanguage": {
	    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
	},
	"columns": [
	            { "data": null},
	            { "data": "mcName"}, 
	        ],
	        "columnDefs": [
							{	
								 "class": "tcenter",
								    "targets": 0,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<B style="font-size:22px;cursor:pointer;" onclick="showerji(this)">o</B>';
								  	  		
								        }
								  },
							{	
								 "class": "tcenter",
								    "targets": 2,
								    "searchable": true,
								    "render": function(data, type, full) {
								  	  		return '<i class="iconfont icon-shanchu Plfb" style="font-size:18px;cursor:pointer;display:none;"  title="删除"  id="delyiji"></i>  <i class="iconfont icon-xiugai Plfc" style="font-size:18px;cursor:pointer;display:none;" title="修改" data-toggle="modal" data-target="#xiugaiyiji" id="showxg"></i>'
								  	  		
								        }
								  }
							],
 "order": [[1, 'asc']],
    "oLanguage": { //国际化配置
    "sProcessing": "正在获取数据，请稍后...",
    "sLengthMenu": "显示 _MENU_ 条",
    "sZeroRecords": "查询不到相关数据",
    "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
    "sInfoEmpty": "记录数为0",
    "sInfoFiltered": "(全部记录数 _MAX_ 条)",
    "sInfoPostFix": "",
    "sSearch": "搜索",
    "sUrl": "",
    "oPaginate": {
        "sFirst": "第一页",
        "sPrevious": "上一页",
        "sNext": "下一页",
        "sLast": "最后一页"
    }},
    "fnDrawCallback"  : function(){
      　　this.api().column(0).nodes().each(function(cell, i) {
      　　　　cell.innerHTML =  i + 1;
      　  　});
      
		      $.ajax({
		   		type:"post",
		   		url:getContextPath()+"/login/getUser",
		   		data:{
		   		},
		   		success:function(json){
		   			
		   			if(json!=null &&json!=""){
		   				var arr = json.uPermissions.split(',');
		   				
		   				for(var i=0;i<arr.length;i++){
		   					var arr2 = arr[i].replace("+","");
		   					//console.log(arr2);
		   					if(arr[i].indexOf("Plfb") >= 0 ){
		   						$(".Plfb").show();
		   					}
		   					if(arr[i].indexOf("Plfc") >= 0 ){
		   						$(".Plfc").show();
		   					}
		   				}
		   				
		   			}
		   			
		   		}
		   	});
      
        }
});

function initTable(){
    $.ajax({
        type: 'POST',
        url: getContextPath()+'/MaterialCompany/getAllMaterialCompany',
        dataType: 'json',
        data: {
        },
        success: function (json) {
        	 $('#mainContent').dataTable().fnClearTable();
             $('#mainContent').DataTable().rows.add(json).draw(false);
             
             $.ajax({
         		type:"post",
         		url:getContextPath()+"/login/getUser",
         		data:{
         		},
         		success:function(json){
         			
         			if(json!=null &&json!=""){
         				var arr = json.uPermissions.split(',');
         				
         				for(var i=0;i<arr.length;i++){
         					var arr2 = arr[i].replace("+","");
         					//console.log(arr2);
         					if(arr[i].indexOf("Plfb") >= 0 ){
         						$(".Plfb").show();
         					}
         					if(arr[i].indexOf("Plfc") >= 0 ){
         						$(".Plfc").show();
         					}
         				}
         				
         			}
         			
         		}
         	});
             
        }
    });
}
	
	$("#addmaterial").click(function(){
		$("#name").val('')
	})
	
	function clear(){
		$("#myform").find("input,textarea").each(function(){
		   this.value ="";
		});
	}
	
	//添加
	$("#addyiji").click(function(){
		if($("#name").val().trim()==''){
			toastr.error("材料单位为空")
			return false;
		}
		$.ajax({
		        type: 'POST',
		        url: getContextPath()+'/MaterialCompany/addMaterialCompany',
		        dataType: 'json',
		        data: {
		        	mcName:$("#name").val()
		        },
		        success: function (json) {
	        	    if(json.result>0){
	        	    	toastr.success("添加成功")
	        	    	$("#myModal").modal('hide')
	        	    	$('#mainContent').DataTable().row.add(json.MaterialCompany).draw(false);     //新增行立即显示
	        	    	//initTable();
	        	    	clear()
	        	    }else if(json.result==-1){
	        	    	toastr.error("该材料已存在");
	        	    	return;
	        	    }else{
	        	    	toastr.error("添加失败")
	        	    }
		        }
		    });
	})
	//删除一级项目类型
	 $('#mainContent').delegate('#delyiji','click', function () {
    	var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$.SmartMessageBox({
            title: "删除提示",
            content: "确认删除？",
            buttons: '[取消][确定]'
        }, function (ButtonPressed) {
        	if (ButtonPressed === "确定") {
        		myTool.mask.show('删除中...');
        		$.ajax({
    	            type: 'POST',
    	            url: getContextPath()+'/MaterialCompany/deleteMaterialCompanyById',
    	            dataType: 'json',
    	            data: {
    	            	id:data.mcId
    	            },
    	            success: function (json) {
						myTool.mask.hide();
    	            	if(json!=0){
    	            		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
    	            		toastr.success('删除成功');
    	            	}else{
    	            		toastr.error('删除失败');
    	            	}
    	            }
    	        });
        	    	
        	}
        });

    });
		
	//修改一级项目类型
	var xgId;
	var tr;
		$('#mainContent').delegate('#showxg','click', function () {
			tr = $(this).closest('tr');
			var dom = $(this).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			xgId=data.mcId;
			$("#xgname").val(data.mcName);
		})
	
	var MaterialCompany={
			mcId:null,
			mcName:undefined,
	}
	$("#changeyiji").click(function(){
		var oldNum=$(tr.children()[0]).text();
		if($("#xgname").val().trim()==''){
			toastr.error("材料单位名称为空")
			return false;
		}
		var name=$("#xgname").val();
		MaterialCompany.mcName=name;
		MaterialCompany.mcId=xgId;
	  		$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/MaterialCompany/updateMaterialCompany',
	            dataType: 'json',
	            data:{
	            	mcId:xgId,
	            	mcName:name
	            },
	            success: function (json) {
	                if(json>0){
	                	//location.reload([true]);
	                	toastr.success('修改成功');
	                	$("#xiugaiyiji").modal('hide')
	                	$('#mainContent').DataTable().row(tr).data(MaterialCompany);//修改行立即显示
	                	$(tr.children()[0]).text(oldNum);
	                	$(".Plfb").show();
 						$(".Plfc").show();
	                }else if(json==-1){
	        	    	toastr.error("该材料单位已存在");
	        	    	return false;
	        	    }else{
	                	toastr.error("修改失败")
	                }
	            }
	        });
	})
	
</script>
</html>
