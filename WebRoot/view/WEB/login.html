<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>华通协同办公系统</title>
    <link href="../favicon.ico" rel="shortcut icon">
	<link href="../style/bootstrap.min.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
    <link href="../toastr/toastr.css" rel="stylesheet">
    <link rel="stylesheet" href="../font2/iconfont.css">
    <link rel="stylesheet" href="../style/jquery.dataTables.min.css">
    <style lang="">
        *{
            margin:0;
            padding:0;
            font-size: 16px;
        }
        body{
            background: url(../img/登录.png) no-repeat;
            background-size:cover;
        }
        .welcome{
            color: white;
            font-size: 36px;
            margin-top:13%;
            padding-left:24%;
        }
        .shuru{
            width:18%;
            background: white;
            margin-left:55%;
            border-radius: 5px;
            padding:30px;
        }
        input{
            margin-top:50px;
        }
    </style>
</head>
<body>
    <div class="welcome">欢迎登录华通协同办公系统</div>
    <div class="shuru">
        <div style="font-size:24px;">
            登录  login
        </div>
        <form class="form-inline">
	        <input type="text" class="form-control" id="username" name="username"  placeholder="请输入用户名">
	        <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码">
	        <a href="#">
	        	<button type="button" class="btn btn-primary" onclick="Userlogin()" style="margin-top:30%;width:100%;height:42px;font-size:18px;margin-bottom:10%;">登录</button>
	        </a>
        </form>
    </div>

	
</body>
<script src="../js/jquery.js"></script>
<script src="../js/common-scripts.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../toastr/toastr.js"></script>
<script type="text/javascript">
    
	
    $(function(){
    	$.ajax({
            type: 'POST',
            url: getContextPath()+'/getData',
            dataType: 'json',
            success: function (json) {
            	/* alert(JSON.stringify(json)); */
            }
        });
    });
    
    
    
    //登录
    function Userlogin(){
    	var username=$("#username").val();
    	var password=$("#password").val();
    	if(username=='' || password==''){
    		toastr.error("用户名或密码不能为空");
    		return;
    	} 
    	
    	$.ajax({
    		type:"post",
    		url:getContextPath()+"/login/userlogin",
    		dataType:"json",
    		data:{
    			username:username,
    			password:password
    		},
    		success:function(json){
    			if(json.result==1){//登陆成功，跳转页面
    				 location.href = "index.html";
    			}else{
    				toastr.error("用户名或密码错误");
    			}
    		}
    	})
    }
    
    
    
</script>
</html>
