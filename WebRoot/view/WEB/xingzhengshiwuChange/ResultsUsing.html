	function liuchengGaibian(){
		var xgprjName=$("#xgprjName").attr("data1");
		var xgtask_no=$("#xgtask_no").val();
		var xgprj_ownerunit=$("#xgprj_ownerunit").attr("data3");//项目负责人

		var xgheadEngineer=$("#xgheadEngineer").val();//副总工程师
		var xgyongzhang=$("#xguserSignetMan").attr("data2");
		var xgprj_desc=$("#xgprj_desc").val();
		console.log($("#xgprj_ownerunit").val())
		var rsJson={
				"usId":checkId,
				"prjName":$("#xgprjName").val(),
				"usNo":xgtask_no,
				"uName2":$("#xgprj_ownerunit").val(),
				"projectPhase":xgprj_phase,
				"divisionEngineer":xgdivisionEngineer,
				"headEngineer":xgheadEngineer,
		}
		
		$.ajax({
			type:"post",
			url:getContextPath()+"/ResultsUsing/updateResultsUsingByIdSave",
			dataType:"json",
			data:{
				usId:checkId,
				prjId:xgprjName,
				usNo:xgtask_no,
				prjHead:xgprj_ownerunit,
				projectPhase:xgprj_phase,
				divisionEngineer:xgdivisionEngineer,
				headEngineer:xgheadEngineer,
				userSignetMan:xgyongzhang,
				projectDesc:xgprj_desc,
			},
			success:function(json){
				//console.log(json);
				if(json.result==0){
					toastr.error("修改失败")
				}else if(json.result==1){
					//location.reload([true]);
					toastr.success("修改成功")
					$("#change").modal("hide")
					$('#mainContent').DataTable().row(tr).data(rsJson);//修改行立即显示
					//initTable();
				}
			}
		})
	}

	function checkSubmit(){
		var xgprjName=$("#xgprjName").attr("data1");
		var xgtask_no=$("#xgtask_no").val();
		var xgprj_ownerunit=$("#xgprj_ownerunit").attr("data3");//项目负责人
		var xgprj_phase=$("#xgprj_phase").val();//项目阶段
		var xgdivisionEngineer=$("#xgdivisionEngineer").val();//主任
		var xgheadEngineer=$("#xgheadEngineer").val();//副总工程师
		var xgyongzhang=$("#xguserSignetMan").attr("data2");
		var xgprj_desc=$("#xgprj_desc").val();
		
		var rsJson={
				"usId":checkId,
				"prjName":$("#xgprjName").val(),
				"usNo":xgtask_no,
				"uName2":$("#xgprj_ownerunit").val(),
				"projectPhase":xgprj_phase,
				"divisionEngineer":xgdivisionEngineer,
				"headEngineer":xgheadEngineer,
		}
		
		$.ajax({
			type:"post",
			url:getContextPath()+"/ResultsUsing/updateResultsUsingByIdSubmit",
			dataType:"json",
			data:{
				usId:checkId,
				prjId:xgprjName,
				usNo:xgtask_no,
				prjHead:xgprj_ownerunit,
				projectPhase:xgprj_phase,
				divisionEngineer:xgdivisionEngineer,
				headEngineer:xgheadEngineer,
				userSignetMan:xgyongzhang,
				projectDesc:xgprj_desc,
			},
			success:function(json){
				//console.log(json);
				if(json.result==0){
					toastr.error("修改失败")
				}else if(json.result==1){
					//location.reload([true]);
					toastr.success("修改成功")
					$("#change").modal("hide")
					$('#mainContent').DataTable().row(tr).data(rsJson);//修改行立即显示
				}
			}
		})
	}
	


</script>
</html>
