	//删除项目印章刻制申请
	var smId;
	var dom;
	$("#mainContent").delegate("#delOrg","click",function(){
		dom=$(this).parents("tr");
		var data=$('#mainContent').DataTable().row(dom).data();
		//console.log(data)
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
		$.ajax({
			type:"post",
			url:getContextPath()+"/prjSeal/deletePrjSealById",
			dataType:"json",
			data:{
				smId:data.smId
			},
			success:function(json){
				//console.log(json)
				if(json>0){
					$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
					toastr.success("删除成功")
				}else{
					toastr.error("删除失败")
				}
			}
		})
	})
	
	
	function download_all(obj){
		var url=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		
		window.location.href=encodeURI(getContextPath()+"/FileDownLoad?fileName="+name+"&filePath="+url);
	}
	
	
	//修改项目印章刻制申请回显
	var xiugaiId;
	function checkSeal(obj){
		dom=$(obj).parents("tr");
		var data=$('#mainContent').DataTable().row(dom).data();
		xiugaiId=data.smId;
		//console.log(data)
		$("#xgxiangmu").val(data.prjId);
		$("#xgtask_no").val(data.taskNo);
		$("#xgbumen").val(data.omId);
		$("#xgyinzhangshouquanren").val(data.signetMan);
		
		//initSelectOnEdit(data.signetMan)
		
		$("#xgyear").val(data.applicationDate);
		$("#xgbianhao").val(data.smNo);
		$("#xgquancheng").val(data.signetName);
		
		$.ajax({
			type:"post",
			url:getContextPath()+"/prjSeal/selectAccessoryById",
			dataType:"json",
			async:false,
			data:{
				id:xiugaiId,
			},
			success:function(json){
				//console.log(json);
				$("#edit_all_table").empty();
	               for(var i=0;i<json.length;i++){
	            	   $("#edit_all_table").append("<tr>"+
	            	   														"<td style='width:15%;'>附件"+(i+1)+"</td>"+
													            	    	"<td colspan='2'><input type='text' class='form-control' style='width:70%;' value='"+json[i].acName+"' disabled></td>"+
													            	    	"<td style='width:100px;'><button type='button' class='btn btn-primary' data1='"+json[i].aId+"' data2='"+json[i].acUrl+"' onclick='deletefile(this)'>删除附件</button></td>"+
													            	    "</tr>");
	               }
			}
		})
	}
	

	
	function deletefile(obj){
		var id=$(obj).attr("data1");
		var name=$(obj).parents("tr").find("td").eq(1).find("input").val();
		var url=$(obj).attr("data2");
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
		$.ajax({
	        type: 'POST',
	        url: getContextPath()+'/prjSeal/deleteAccessory',
	        dataType: 'json',
	        data: {
	        	aId:id,
	        	acName:name,
	        	acUrl:url
	        },
	        success: function (json) {
	        	if(json==0){
	        		toastr.error("删除失败");
	        	}else{
	        		toastr.success("删除成功");
	        		$(obj).parent().parent().remove();
	        	}
	        }
		});
	}
	
	
	//保存修改
	function checkxiugai(){
		var xgxiangmu=$("#xgxiangmu").val();
		var xgtaskNo=$("#xgtask_no").val();
		var xgbumen=$("#xgbumen").val();
		var xgyinzhangshouquanren=$("#xgyinzhangshouquanren").val();
		var xgyear=$("#xgyear").val();
		var xgbianhao=$("#xgbianhao").val();
		var xgquancheng=$("#xgquancheng").val();
		if(xgxiangmu==''){
			toastr.error("申请项目不能为空");
			return;
		}
		if(xgbumen==''){
			toastr.error("申请部门不能为空");
			return;
		}
		if(xgyinzhangshouquanren==''){
			toastr.error("项目印章 拟授权人不能为空");
			return;
		}
		if(xgquancheng==''){
			toastr.error("专用章全称不能为空");
			return;
		}
		if(xgyear==''){
			toastr.error("申请日期不能为空");
			return;
		}
		var options6={
			type:"post",
			url:getContextPath()+"/prjSeal/updatePrjSealById",
			dataType:"json",
			data:{
				smId:xiugaiId,
				prjId:xgxiangmu,
				taskNo:xgtaskNo,
				omId:xgbumen,
				signetMan:xgyinzhangshouquanren,
				applicationDate:xgyear,
				smNo:xgbianhao,
				signetName:xgquancheng
			},
			success:function(json){
				if(json.result==0){
					toastr.error("修改失败")
				}else if(json.result==1){
					//location.reload([true]);
					$('#change').modal('hide');
					toastr.success("修改成功")
					initTable();
				}
			}
		}
		$("#edit_form").ajaxSubmit(options6);
	}

			toastr.error("申请项目不能为空");
			return;
		}
		if(xgbumen==''){
			toastr.error("申请部门不能为空");
			return;
		}
		if(xgyinzhangshouquanren==''){
			toastr.error("项目印章 拟授权人不能为空");
			return;
		}
		if(xgquancheng==''){
			toastr.error("专用章全称不能为空");
			return;
		}
		if(xgyear==''){
			toastr.error("申请日期不能为空");
			return;
		}
		var options7={
			type:"post",
			url:getContextPath()+"/prjSeal/updatePrjSealByIdSubmit",
			dataType:"json",
			data:{
				smId:xiugaiId,
				prjId:xgxiangmu,
				taskNo:xgtaskNo,
				omId:xgbumen,
				signetMan:xgyinzhangshouquanren,
				applicationDate:xgyear,
				smNo:xgbianhao,
				signetName:xgquancheng
			},
			success:function(json){
				if(json.result==0){
					toastr.error("修改失败")
				}else if(json.result==1){
					//location.reload([true]);
					$('#change').modal('hide');
					toastr.success("修改成功")
					initTable();
				}
			}
		}
		$("#edit_form").ajaxSubmit(options7);
	}
