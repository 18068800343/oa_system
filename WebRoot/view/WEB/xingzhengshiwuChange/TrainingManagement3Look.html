	function initDepartment(){
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            async:false,
            data: {
            },
            success: function (json) {
                $("#new_department").html('');
                $("#edit_department").html('');
                $("#bumenxr").html('');
                $("#xgbumenxr").html('');
                $("#bumenxr2").html('');
                $("#edit_bumenxr2").html('');
                $("#bumensqry3").empty();
                $("#xgbumensqry3").empty();
                for(var i=0;i<json.length;i++){
                	$("#new_department").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#edit_department").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#bumenxr").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#xgbumenxr").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#bumenxr2").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#edit_bumenxr2").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#bumensqry3").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#xgbumensqry3").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                }
                /* $("#new_department").trigger("change");
                $("#edit_department").trigger("change"); */
                $("#bumenxr").trigger("change");
                $("#xgbumenxr").trigger("change");
                $("#bumenxr2").trigger("change");
                $("#edit_bumenxr2").trigger("change");
                $("#bumensqry3").trigger('change');
                $("#xgbumensqry3").trigger('change');
            }
        });
	}

	var xgarruName=new Array();
	var xgarrDutyName=new Array();
	function xgchooseBox(obj){
		var dom = $(obj).parents('tr');
		var data=$('#xgmingzibiao').DataTable().row(dom).data();
		var name=data.uName;
		var dutyName=data.dutyName2;
		if($(obj).prop('checked')){
			xgarruName.push(name)
			xgarrDutyName.push(dutyName)
		}else{
			xgarruName.splice($.inArray(name,xgarruName),1);
			xgarrDutyName.splice($.inArray(dutyName,xgarrDutyName),1);
		}
	}
	$("#xgquerenciren").click(function(){
		$("#edit_user").val(xgarruName.toString());
		$("#edit_duty").val(xgarrDutyName.toString())
		$("#xgpeople").modal("hide");
	})

	 function deleteFile(obj){
			var aId=$(obj).attr("data");
			var acUrl=$(obj).attr("data2");
			//var acName=$(obj).parents("tr").find("td").eq(1).find("input").val();
			var acName=$(obj).attr("data3");
			var statu = confirm("确认删除吗?");
			  if(!statu){
			   return false;
			  }
			$.ajax({
	            type: 'POST',
	            url: getContextPath()+'/InternalTraining/deleteAccessory',
	            dataType: 'json',
	            data: {
	            	aId:aId,
	            	acUrl:acUrl,
	            	acName:acName
	            },
	            success: function (json) {
	                if(json==0){
	                	toastr.error("删除失败");
	                }else{
	                	$(obj).parents("tr").remove();
	                	toastr.success("删除成功");
	                }
	            }
	        });
		}

	 function liuchengGaibian(obj){
		 var trainingMan=$("#edit_user").val();
		 var department=$("#edit_department").val();
		 var duty=$("#edit_duty").val();
		 var courseName=$("#edit_className").val();
		 var trainingDate=$("#edit_year").val();
		 var trainingDateEnd=$("#edit_year2").val();
		 if(CompareDate(trainingDate,trainingDateEnd)){
				toastr.error("培训开始时间不能大于结束时间!");
				return "培训开始时间不能大于结束时间!";
			}
		 var trainingLocation=$("#edit_addr").val();
		 var trainingMoney=$("#edit_money").val();
		 var trainingDesc=$("#edit_class_info").val();
		 var trainingReason=$("#edit_target").val();
		 var edit_in_users=$("#edit_in_users").val();
		 var xgtrainingType=$("#xgtrainingType").val();
		 var xgfuzeren=$("#xgfuzeren").val();
		 if(courseName==''){
	    		toastr.error("课程名称不能为空");
	    		return "课程名称不能为空";
	    }
		var reg =/^[0-9]*$/;
		if(!reg.test(trainingMoney)){
			toastr.error("培训费用只能为数字");
    		return "培训费用只能为数字";
		}
		if(obj=='1'){
			if(trainingMan==''){
	    		toastr.error("参加人员不能为空");
	    		return "参加人员不能为空";
	    	}
			if(trainingDesc==''){
	    		toastr.error("课程内容不能为空");
	    		return "课程内容不能为空";
	    	}
		}
			
		 var result;
		 var options={
				 type: 'POST',
					url: getContextPath()+'/InternalTraining/updateInternalTrainingBySave',
		            dataType: 'json',
		            async:false,
		            data: {
		            	itId:id,		            	
		            	trainingMan:trainingMan,
		            	department:department,
		            	duty:duty,
		            	courseName:courseName,
		            	trainingDate:trainingDate,
		            	trainingLocation:trainingLocation,
		            	trainingMoney:trainingMoney,
		            	trainingDesc:trainingDesc,
		            	trainingReason:trainingReason,
		            	trainingInUser:edit_in_users,
		            	trainingType:xgtrainingType,
		            	director:xgfuzeren,
		            	trainingDateEnd:trainingDateEnd,
		            },
		            success: function (json) {
		            	result=json;
		            	if(json==0){
		            	    toastr.error("保存失败");
		            	}else{
		            		toastr.success("保存成功");
		            	}
		            }
		 }
		 $("#edit_form").ajaxSubmit(options);
		 return result;
	 }
