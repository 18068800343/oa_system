	function initDepartment(){
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/organizationManagement/getAllOrganizationManagement',
            dataType: 'json',
            async:false,
            data: {
            },
            success: function (json) {
                $("#edit_department").html('');
                $("#xgbumensqry3").empty();
                $("#xgbumencjry").empty();
                for(var i=0;i<json.length;i++){
                	$("#edit_department").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#xgbumensqry3").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                	$("#xgbumencjry").append("<option value="+json[i].omId+">"+json[i].omName+"</option>")
                }
                $("#edit_department").trigger("change");
                $("#xgbumensqry3").trigger('change');
                $("#xgbumencjry").trigger('change');
            }
        });
	}

	 function edit_autoChk(){
		var s = true;
       $('#xgmingzibiao').find('.edit_cbox').each(function(){
       	if($(this).prop('checked')==false){
       		s=false;
       		return false;
       	}
       });
      $('#edit_autoChk').prop('checked', s);
	 }

	var xgarr=new Array();
	function xgChooseBox(obj){
		var dom = $(obj).parents('tr');
		var data=$('#xgmingzibiao').DataTable().row(dom).data();
		var name=data.uName;
		if($(obj).prop('checked')){
			xgarr.push(name)
		}else{
			xgarr.splice($.inArray(name,xgarr),1);
		}
	}
	
	$("#xgquerenciren").click(function(){
		var xgarr=[];
		var tbl = $("#xgmingzibiao").dataTable();
		var trList = tbl.fnGetNodes();
		for(i=0;i<trList.length;i++){
            if (trList[i].firstElementChild.firstElementChild.firstChild.checked) {    
                var qty = trList[i].firstElementChild.nextElementSibling.innerHTML.trim();
                xgarr.push(qty)
            }  
		} 
		$("#edit_users").val("")
		$("#edit_users").val(xgarr.toString());
		$("#xgpeople").modal("hide");
	})

	    		        success: function (json) {
	    		        	for(var i=0;i<json.length;i++){
	    		        		$("#edit_table tbody").append("<tr><td>附件"+(i+1)+"</td><td><a href='"+getLocalPath()+"/oa_file/"+json[i].acUrl+"' target='view_window' style='color:blue;'>"+json[i].acName+"</a></td><td><button type='button' data="+json[i].aId+" data2="+json[i].acUrl+" data3="+json[i].acName+" onclick='deleteFile(this)' class='btn btn-primary'>删除附件</button></td></tr>")	 
	    		        	}
	    		        }
	    	    	});
	            
	    		 
	        }
	    });
	}
	
	
	function getLocalPath(){
		var pathArray = window.location.pathname.split('/');
		var secondLevelLocation = pathArray[1];
		var loginUrl = window.location.protocol + "//"  + window.location.host ;
		return loginUrl;
	}

	
	
	function deleteFile(obj){
		var aId=$(obj).attr("data");
		var acUrl=$(obj).attr("data2");
		//var acName=$(obj).parents("tr").find("td").eq(1).find("input").val();
		var acName=$(obj).attr("data3");
		var statu = confirm("确认删除吗?");
		  if(!statu){
		   return false;
		  }
		$.ajax({
            type: 'POST',
            url: getContextPath()+'/outTrain/deleteAccessory',
            dataType: 'json',
            data: {
            	aId:aId,
            	acUrl:acUrl,
            	acName:acName
            },
            success: function (json) {
                if(json==0){
                	toastr.error("删除失败");
                }else{
                	$(obj).parents("tr").remove();
                	toastr.success("删除成功");
                }
            }
        });
	}
